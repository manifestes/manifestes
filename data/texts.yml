content: >
    Chacun agit à chaque stade dans le sens d’une amélioration : *les agronomes* ont sélectionné avec compétence des hybrides nouveaux plus performants ; *les chimistes* ont fait appel aux techniques les plus fines pour mettre au point des produits plus efficaces ; *les cultivateurs* ont eu le courage d’accepter le jeu du progrès et de modifier les techniques ancestrales ; *les représentants du gouvernement* les ont félicités de leur audace et ont soutenu leurs efforts à grands coups de subventions. Chacun a fait ses calculs ; la conclusion était claire : **pour améliorer la rentabilité, pour rester compétitif, il fallait agir ainsi**.


    Le raisonnement de chacun était fondé ; mais l’addition de plusieurs logiques rigoureuses, chacune dans son cadre, peut **aboutir globalement à une logique du fou**.


