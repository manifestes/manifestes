    content: >
        Pour l'aveugle, l'oiseau chante. Pour le sourd, l'oiseau vole. Qui dit vrai ? Demande au muet.
content: >
    Nous pensons qu'il existe toujours une **multitude de formulations** d'un problème et de réponses possibles. Pour mieux saisir le monde,  multiplions les manières de l'aborder : *langues, domaines, dimensions, générations, temporalités*.


    Où sont les **contre-récits**, les nouvelles formes de discours et du faire ? diversifions les interprétations et les traductions : *poétiques, musicales, graphiques, scientifiques, invisibles, absurdes...*


    Mélangeons et utilisons les langages, habitudes, techniques de tous les domaines, de toutes les disciplines, pour donner à voir leurs différences et spécificités !


