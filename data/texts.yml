    credit: Anthroposcène
quote:
    author: Anaïs Nin
    content: Vint un temps où le risque de rester à l'étroit dans un bourgeon était plus douloureux que le risque d'éclore
source: "[L'autonomie ou rien](https://lundi.am/L-AUTONOMIE-OU-RIEN)"
content: >
    **Nous voulons une auto-organisation de nos vies** et pour celles-ci, donc libérées de l’État et sa bureaucratie au profit d’une organisation autonome de notre monde. Une vie libérée de l’argent au profit d’une répartition de nos œuvres selon nos volontés et nos besoins, et des marchandises au profit de ce que nous voulons créer, faire, construire, et du travail au profit d’une vie s’épanouissant dans une diversité non-finie du faire.


    **Nous ne voulons abolir la politique que pour la réaliser.** Nous voulons abolir celle-ci comme sphère séparée de la vie quotidienne, comme isoloir confirmant l’ordre capitaliste, et donc réaliser celle-ci dans la vie quotidienne sous forme de l’auto-organisation collective de nos vies. Les situationnistes ne voulaient pas abolir l’art, ils voulaient abolir celui-ci comme sphère séparée de la vie quotidienne, comme musée confirmant l’ordre capitaliste, et donc réaliser celui-ci dans la vie quotidienne sous forme d’une vie esthétique, d’une praxis épanouissante.


