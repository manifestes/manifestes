title: Art d'avant-garde
subtitle: Le vrai but de l’avant-garde doit être de fomenter et accomplir des actes de guerre
tags: creation politics
source: Peter Whitehead, mai 2006
content: >
    Le vrai but de l’avant-garde doit être de fomenter et accomplir des actes de guerre. Nommez-les *Terrorisme* si vous voulez. L’avant-garde doit englober un théâtre urbain permanent de violence ciblée, une violation méditée des formes frigides et stériles. Mais sa stratégie requiert finesse et subtilité. Un dernier cri – un appel à l’action déguisé en art.


    Car nous sommes en guerre. Il n’existe pas de paix, sauf en imagination. L’art ne concerne pas l’art, même célébrant l’inouï ; il doit être politique. Comment ? À l’ère où images et artefacts sont consommés aussi vite que du papier toilette ? Comment l’art peut-il provoquer l’action directe ? La seule question qui importe (hormis celle du suicide), ainsi que Jean-Lucifer Godard l’a montré et prouvé grâce à ce suprême artefact d’avant garde qu’est La Chinoise est celle-ci : comment un film peut-il mobiliser à la fois la population de la Sorbonne et le peuple des travailleurs en France, comment peut-il les armer de chansons et de slogans poétiques, d’images disloquantes, de mots ardents et autres sabres pour découper et démembrer le réel ? [...]


    L’ «art» d’avant-garde doit aspirer à être dangereux, belliqueux et direct. Comment ramener de la réalité, affronter l’holocauste de la virtualité universelle, rendre l’homme et la femme de la rue heureux et comblés de se sentir réels ?


