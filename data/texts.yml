    Dans les nombreuses infrastructures collectives, mais aussi dans les échanges ou les travaux collectifs, les relations se basent sur la confiance et la mise en commun, à l'envers des logiques ayant cours qui s'appuient sur le soupçon et l'individualisme. Ce que les cyniques de tous bords taxent d'utopie irréalisable est éprouvé dans les gestes et la matière.


