content: >
    **Pour discuter, commenter**


    - sujets ou idées générales : utilisez [le document partagé](https://annuel.framapad.org/p/manifestes) ou envoyez un mail à la [liste de discussion](https://lists.riseup.net/www/subscribe/utopies-concretes)


    **Pour ajouter des contenus**, il est pour l'instant nécessaire de passer par le site [github.com](http://github.com), qui héberge le code source (créez un compte, anonyme si besoin). Vous pourrez alors éditer les documents :


    - [texts](https://github.com/manifestes/manifestes/blob/gh-pages/data/texts_fr.yml) : les sections de texte ici présentes

    - [quotes](https://github.com/manifestes/manifestes/blob/gh-pages/data/quotes_fr.yml) : des citations à copier/coller

    - [links](https://github.com/manifestes/manifestes/blob/gh-pages/data/links_fr.yml) : la liste de tous les liens


    Éditez et validez votre modification en la décrivant, puis créez une «pull-request» (bouton vert) pour proposer votre modification aux autres


    **Pour les points de la carte**, vous pouvez directement modifier [ce tableau partagé](https://framacalc.org/carto), les modifications seront mises en ligne régulièrement


    **Réseau des sites** : n'hésitez pas à nous signaler les sites absents de la [liste](https://github.com/manifestes/manifestes/blob/gh-pages/data/network/network_in.csv) du réseau (galaxie des liens)


