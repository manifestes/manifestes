    content: >
        Je vois une foule innombrable d'hommes semblables et égaux qui tournent sans repos sur eux-mêmes pour se procurer de petits et vulgaires plaisirs, dont ils emplissent leur âme. Chacun d'eux, retiré à l'écart, est comme étranger à la destinée de tous les autres: ses enfants et ses amis particuliers forment pour lui toute l'espèce humaine; quant au demeurant de ses concitoyens, il est à côté d'eux, mais il ne les voit pas; il les touche et ne les sent point; il n'existe qu'en lui-même et pour lui seul [...]


        Au-dessus de ceux-la s'élève un pouvoir immense et tutélaire, qui se charge seul d'assurer leur jouissance et de veiller sur leur sort. Il est absolu, détaillé, régulier, prévoyant et doux [...]


        Il aime que les citoyens se réjouissent, pourvu qu'ils ne songent qu'à se réjouir. Il travaille volontiers à leur bonheur; mais il veut en être l'unique agent et le seul arbitre; il pourvoit à leur sécurité, prévoit et assure leurs besoins, facilite leurs plaisirs, conduit leurs principales affaires, dirige leur industrie, règle leurs successions, divise leurs héritages; que ne peut-il leur ôter entièrement le trouble de penser et la peine de vivre?


        C'est ainsi que tous les jours il rend moins utile et plus rare l'emploi du libre arbitre; qu'il renferme l'action de la volonté dans un plus petit espace, et dérobe peu a peu chaque citoyen jusqu'à l'usage de lui-même.
