- q: >
    Il faut bien le reconnaître: nous sommes mal armés pour procéder à cette
    nécessaire révolution de la pensée. Dans "pour sauver la planète, sortez du
    capitalisme", Kempf souligne la difficulté: il appartient a la jeune
    génération de devoir "réinventer des solidarités, quand le conditionnement
    social lui répète sans cesse que l'individu est tout". Il fait remarquer que
    le discours de l'écologie marchande s'adresse toujours à des individus: on y
    parle des "bons gestes" que chacun est censé accomplir pour "sa" planète,
    dans "sa" maison..." Où sont les propositions actives rendant possible et
    désirable de faire autrement, c'est-à-dire d'abord ensemble, les uns pour
    mais surtout avec les autres ?" interroge en écho Stengers. Où sont les
    choix concrets et négociés collectivement? Où sont les récits peuplant les
    imaginations, partageant réussites et apprentissages ? Où sont, à l'école,
    les modes de travail qui créeraient le goût de la coopération exigeante et
    l'expérience de la force d'un collectif qui œuvre a réussir tous ensemble,
    contre l'évaluation qui sépare et juge ? Il faut se souvenir de tout cela,
    c'est-à-dire de la manière dont nous sommes formés activés, capturés, vidés.
- q: >
    Il y a trois sortes de violence. La première, mère de toutes les autres, est
    la violence institutionnelle, celle qui légalise et perpétue les
    dominations, les oppressions et les exploitations, celle qui écrase et
    lamine des millions d'hommes dans ses rouages silencieux et bien huilés.

    La seconde est la violence révolutionnaire, qui naît de la volonté d'abolir
    la première.

    La troisième est la violence répressive, qui a pour objet d'étouffer la
    seconde en se faisant l'auxiliaire et la complice de la première violence,
    celle qui engendre toutes les autres.

    Il n'y a pas de pire hypocrisie de n'appeler violence que la seconde, en
    feignant d'oublier la première, qui la fait naître, et la troisième qui la
    tue.
- q: >
    Les médias ont su donner des dimensions monstrueuses à l'universel désir de
    stupidité qui sommeille même au fond de l'intellectuel le plus élitiste. Ce
    phénomène est capable de détruire une société, de rendre dérisoire tout
    effort politique. A quoi bon s'échiner à réformer l'école et l'Université ?
    Le travail éducatif est saccagé par la bêtise médiatique, la bouffonnerie
    érigée en moyen d'expression, le déferlement des valeurs de l'argent, de
    l'apparence et de l'individualisme étroit diffusées par la publicité, ultime
    raison d'être des grands groupes médiatiques. 

    Les dirigeants des chaînes privées ne sont pas toujours ou pas seulement des
    imbéciles. Ce sont aussi des malfaiteurs. On admet qu'une nourriture ou
    qu'un air viciés puissent être néfastes au corps. Il y a des représentations
    qui polluent l'esprit.
- q: "L.A. brûle, et dans tant d'autres villes, le feu couve en attendant le jet d'essence qui arrosera les braises, et nous écoutons des politiciens qui alimentent notre haine et notre étroitesse d'esprit, qui nous disent qu'il s'agit simplement de revenir aux vraies valeurs, alors qu'eux sont assis dans leurs propriétés de bord de mer à écouter les vagues pour ne pas avoir à entendre les cris des noyés.\n[...]\nIls ne nous respectent pas car nous sommes leurs enfants maltraîtés. Ils nous baisent matin, midi et soir, et, tant qu'ils nous bordent en nous embrassant, tant qu'ils nous chuchotent à l'oreille : «\_Papa t'aime, Papa va s'occuper de toi\_», nous fermons les yeux et nous nous endormons, troquant nos corps, nos âmes, contre les vernis rassurants de la «civilisation» et de la «\_sécurité\_», fausses idoles de notre rêve humide du XXe siècle.\n"
