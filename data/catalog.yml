    des hommes que leurs décisions provoquent ou que leurs négligences
    permettent. C'est un devoir de cette citoyenneté internationale de toujours
    faire valoir aux yeux et aux oreilles des gouvernements les malheurs des
    hommes dont il n'est pas vrai qu'ils ne sont pas responsables.

    Le malheur des hommes ne doit jamais être un reste muet de la politique. Il
    fonde un droit absolu à se lever et à s'adresser à ceux qui détiennent le
    pouvoir.
