- t: On nous vole notre temps
  s: null
  c: >
    Le téléphone sera cette chose qui rentre en compétition avec la réalité, et
    gagne. C’est une sorte de drogue. Un peu comme les écrans de télévision,
    mais disponibles tout le temps et plus puissants.


    Le problème, c’est que ça nous change à l’intérieur, on devient de moins en
    moins patient avec la réalité, surtout quand c’est ennuyeux ou
    inconfortable. Et parce que la réalité ne correspond pas toujours à nos
    désirs, on en revient à nos écrans, c’est un cercle vicieux.


    Ce qui est mauvais, c’est que nos écrans, en nous « remplissant », tout en
    nous donnant faussement l’impression de choisir, menacent notre liberté
    fondamentale de vivre notre vie comme on l’entend, de dépenser notre temps
    comme on le veut. Et remplacent les choix que l’on aurait fait par les choix
    que ces entreprises veulent que l’on fasse.[...]


    Parce que c’est la clé du succès économique, faire en sorte que les gens
    passent le plus de temps possible sur leurs services.


    La question est : quelle est la morale derrière ? Comment tu définis le bien
    ? Parce que ces gens, qui n’ont pas de mauvaises intentions en soi, ne sont
    pas des philosophes de 90 ans, mais de jeunes designers vivant à San
    Francisco. [...]


    comment une poignée de personnes, des hommes pour la plupart, vivant à San
    Francisco, décidaient de la façon dont des milliards de personnes dans le
    monde utilisaient leur attention.


    Ce ratio n’a jamais existé auparavant : qu’un si petit nombre de personnes
    deviennent les architectes en chef de ces sortes de villes invisibles qui
    connectent des milliards de gens entre eux, pas par des routes mais par le
    design d’un téléphone.
- t: 'Dettes, dettes, dettes'
  s: —
  c: >
    La dette publique en France a dépassé les 2000 milliards d’euros mi-2014


    Les intérêts de cette dettes coûtent environ 1500€ par seconde à l’État,
    soit plus de 45 milliards d’euros pour la seule année 2014.
- t: Art d'avant-garde
  s: >-
    Le vrai but de l’avant-garde doit être de fomenter et accomplir des actes de
    guerre
  c: >
    Le vrai but de l’avant-garde doit être de fomenter et accomplir des actes de
    guerre. Nommez-les *Terrorisme* si vous voulez. L’avant-garde doit englober
    un théâtre urbain permanent de violence ciblée, une violation méditée des
    formes frigides et stériles. Mais sa stratégie requiert finesse et
    subtilité. Un dernier cri – un appel à l’action déguisé en art.


    Car nous sommes en guerre. Il n’existe pas de paix, sauf en imagination.
    L’art ne concerne pas l’art, même célébrant l’inouï ; il doit être
    politique. Comment ? À l’ère où images et artefacts sont consommés aussi
    vite que du papier toilette ? Comment l’art peut-il provoquer l’action
    directe ? La seule question qui importe (hormis celle du suicide), ainsi que
    Jean-Lucifer Godard l’a montré et prouvé grâce à ce suprême artefact d’avant
    garde qu’est La Chinoise est celle-ci : comment un film peut-il mobiliser à
    la fois la population de la Sorbonne et le peuple des travailleurs en
    France, comment peut-il les armer de chansons et de slogans poétiques,
    d’images disloquantes, de mots ardents et autres sabres pour découper et
    démembrer le réel ? [...]


    L’ «art» d’avant-garde doit aspirer à être dangereux, belliqueux et direct.
    Comment ramener de la réalité, affronter l’holocauste de la virtualité
    universelle, rendre l’homme et la femme de la rue heureux et comblés de se
    sentir réels ?
- t: C'est quoi ce site ?
  s: >-
    Portail de pratiques et d'idées alternatives, manifeste, cartographies... Si
    nos intentions ne sont pas claires, contactez-nous !
  c: >
    #C'est

    un portail, un tract web philosophico-politico-pratique, un appel à
    l'insurrection, un OWNI, une boite à liens, une porte qui en ouvre pleins
    d'autres, un exercice de style extensible, de la visibilité pour des
    initiatives et pensées qu'on trouve chouettes et trop peu connues, un truc
    pour s'amuser et voir ce dont on est capable, un outil pour archiver de
    jolies citations, une page d'accueil mieux que google, une boite à idées
    militantes, un projet indépendant ouvert à toutes les bonnes âmes !

    #Ce n'est pas

    un programme ou parti politique, pas un mouvement conspirationniste, pas une
    volonté d'absorber et de récupérer toutes les alternatives, pas une branche
    com' du ministère de la bonne conscience, pas un moyen de faire de l'argent,
    et surtout pas une prétention d'avoir la vérité ou d'être objectif...
- t: Objectif(s)
  s: >-
    Nous sommes partout. Nos démarches sont infiniment diverses et
    complémentaires. Qu'avons-nous en commun ?
  c: "Quels autres mondes possibles ?\n\n#1) textes\n**écrire collectivement** un manifeste de notre territoire commun\_philosophique, politique, poétique, pratique\n#2) citations, liens, réseau\n**partager et archiver** nos inspirations, références, initiatives\n#3) carte, agenda\n**faciliter** l'accès aux solutions concrètes existantes\n"
- t: Pourquoi tout ce blabla ?
  s: >-
    La situation est critique. Prenons le temps de bien définir les problèmes et
    la manière de les aborder
  c: >
    Pour bien comprendre les problèmes qui nous font face et les pistes de
    solutions pour le monde de demain, nous avons besoin de pincettes et de
    beaucoup de patience


    Préciser le contexte, formuler, traduire, reformuler: accordons-nous ce
    temps de *«blabla»* pour bien saisir les situations et y apporter les
    réponses les plus adaptées
- t: Le désastre est inévitable
  s: Seules les réactions face à l'effondrement diffèrent
  c: >
    Malgré de nombreuses incertitudes, nous savons d'ores-et-déjà que nous
    courrons au **désastre social, écologique, énergétique et économique**. Il y
    a bien sûr de nombreux scénarios possibles: *rapide ou graduel, plus ou
    moins violent ou injuste, préservant une part plus ou moins grande de la
    population mondiale...*


    On ne peut pas continuer comme ça (à moins d'être *vraiment* masochiste)


    **Quelles réactions individuelles, collectives et structurelles
    souhaitons-nous ?**
- t: C'est pas si grave ?
  s: Réactions rassurantes face à l'effondrement. Jusqu'ici tout va bien ?
  c: >
    - *« Il y a toujours eu des catastrophes naturelles et des conflits
    sociaux...»*

    - *« On trouvera bien quelque chose pour résoudre tout ça... »*

    - *« C'est exagéré, ce n'est pas démontré... cela ne me concerne(ra) pas »*

    - *« On ne sait pas de quoi demain sera fait... autant profiter maintenant
    »*

    - *« Pourquoi je changerais moi alors que mon voisin ne fait rien ? »*

    - *« Le monde est déjà vieux. Pour le changer, bon courage »*


    Le corps humain répond aisément à des situations rapides (instincts
    peur/défense), mais appréhende difficilement les changements plus lents
    (plusieurs années), d'autant plus lorsqu'il y a peu de cohésion sociale


    Face à un futur incertain, par manque d'information ou traversé.e.s
    d'informations contradictoires, nous nous rassurons en minimisant, ou en
    projetant le présent


    *« la science trouvera bien une solution »* ... vraiment ?
- t: École violente et inégalitaire
  s: >-
    Le système éducatif français est à l'image de la société qui l'a construit :
    violent et inégalitaire
  c: "**Inégalitaire** car il ne se contente pas de refléter les inégalités sociales existantes mais les perpétue et les aggrave. **Violent** car cette reproduction, le tri et le dressage qu'elle opère, sont oppressifs pour les élèves de la maternelle à l'université.\n\nLes gouvernements successifs portent une responsabilité majeure dans ce processus\_: par leur refus d'accorder les moyens nécessaires à une éducation pour tous et toutes et d'entendre tous les acteurs et toutes les actrices de l'éducation ; par leur conservatisme sur les contenus enseignés et les pédagogies utilisées ; par leur peur et stigmatisation, enfin, des élèves des quartiers populaires et des zones délaissées.\n\nNous ne pouvons accepter cet état de fait. Contre une éducation de structure répressive, du tri social et de l'obéissance irréfléchie, battons-nous pour une éducation émancipatrice, qui développe l'esprit critique des élèves, qui favorise leur autonomie et leur épanouissement personnel. \n"
- t: Une société sans école
  s: >-
    Vers une véritable éducation qui prépare à la vie, qui donne le goût
    d'inventer et d'expérimenter
  c: >
    L'Ecole obligatoire, la scolarité prolongée, la course aux diplômes, autant
    de faux progrès. Dévotions rituelles où la société de consommation se rend à
    elle-même son propre culte, où elle produit des élèves dociles prêts à obéïr
    aux institutions, à consommer. À tout cela, nous pouvons substituer **une
    véritable éducation qui prépare à la vie, qui donne le goût d'inventer et
    d'expérimenter**. Il faut libérer la jeunesse de cette longue gestation
    scolaire qui la conforme au modèle officiel. Alors, les nations pauvres
    cesseront d'imiter cette coûteuse erreur.


    Plus de crédits démesurés aux institutions (scolaires ou autres). **Que les
    moyens d'aquérir ou de transmettre un savoir soient mis en commun et
    librement accessible à tous**. Plus de maîtres à la fois gardiens de l'ordre
    établi, prédicateurs et thérapeutes. Mais des échanges entre égaux, des
    éducateurs indépendants...
- t: Éducation et confiance
  s: Quel est le but d'une éducation où l'éduqué ne vaut que par son devenir ?
  c: "L'éducation signe une absence de confiance envers la personne qui la subit, à qui elle adresse un discours implicite de négation : «\_**Tu n'es pas comme il faudrait que tu sois**; pour que je t'aime et pour que tu aies plein droit à exister, le *toi* que tu es devra mourir et céder la place à *mieux*.\_»\n\nLe mépris est fondamentalement contenu dans cette idée qu'il faut amener chacun quelque part ailleurs que là où il (en) est, que **ce qui compte n'est pas ce qu'il est** (qui est ce qu'il ressent, ce qu'il aime, ce qu'il veut, ce qu'il refuse...), mais **ce qu'il doit devenir**. Éduquer vient du latin *ex-ducere*\_: conduire hors de... Éloigner à soi-même ? Une relation d'éducation est définie par le but que l'un a sur l'autre, c'est une relation où l'éduqué n'est plus que le futur être que l'éducateur veut qu'il devienne, n'est plus regardé qu'à l'aune de ce projet qui scrute l'avenir en piétinant le présent. C'est-à-dire que l'éduqué ne vaut pas en lui-même, ne vaut pas par lui-même ; **il ne vaut pas au présent**, ni n'apparaît plus à lui-même suffisant. Mépris\_: étymologiquement *mes-prix*, *mauvais prix*, peu de valeur. Minus, mineur. On peut présumer qu'un tel mépris est finement perçu par tout éduqué, qui l'intègre.\n"
- t: Se rendre compte
  s: >-
    Nous avons besoin d'informations pour saisir la complexité et l'ampleur du
    désastre
  c: >
    La grande majorité de la population mondiale sous estime l'ampleur du déclin
    énergétique, les implications du réchauffement climatique et de la perte de
    biodiversité


    Les organisations actuellement dominantes sur la planète — *économie,
    énergie, urbanisme, culture, information...* — ne sont absolument pas
    préparées pour l'effondrement. Elles nous y conduisent au contraire de plus
    en plus vite.


    Nous devons rechercher et valoriser les médias produisant des analyses de
    fond, afin de mieux comprendre la complexité et l'imprévisibilité de ces
    phénomènes; et y apporter la réponse la moins traumatique et la plus digne
    pour l'Humanité
- t: Ça te plaît pas ? modifie !
  s: >-
    Arrête de râler, aide-nous plutôt à ajuster les textes ! Tout le site peut
    être modifié comme sur Wikipedia
  c: >
    Nous ne pensons pas détenir la vérité absolue.


    Nous essayons simplement de formuler ce qui nous tient à cœur.


    Si certains passages ne te plaisent pas, contacte-nous pour les améliorer !


    Si tu as des citations, des liens, des morceaux de texte qui te tiennent à
    cœur, partage-les !
- t: Comment participer ?
  s: >-
    Vous êtes convaincu.e ? vous voulez ajouter, modifier des contenus ?
    rejoignez-nous !
  c: "**Pour discuter, commenter**\n\n- sujets ou idées générales\_: utilisez [le document partagé](https://annuel.framapad.org/p/manifestes) ou envoyez un mail à la [liste de discussion](https://lists.riseup.net/www/subscribe/utopies-concretes)\n\n**Pour ajouter des contenus**, il est pour l'instant nécessaire de passer par le site [github.com](http://github.com), qui héberge le code source (créez un compte, anonyme si besoin). Vous pourrez alors éditer les documents\_:\n\n- [texts](https://github.com/manifestes/manifestes/blob/gh-pages/data/texts_fr.yml)\_: les sections de texte ici présentes\n- [quotes](https://github.com/manifestes/manifestes/blob/gh-pages/data/quotes_fr.yml)\_: des citations à copier/coller\n- [links](https://github.com/manifestes/manifestes/blob/gh-pages/data/links_fr.yml)\_: la liste de tous les liens\n\nÉditez et validez votre modification en la décrivant, puis créez une «pull-request» (bouton vert) pour proposer votre modification aux autres\n\n**Pour les points de la carte**, vous pouvez directement modifier [ce tableau partagé](https://framacalc.org/carto), les modifications seront mises en ligne régulièrement\n\n**Réseau des sites**\_: n'hésitez pas à nous signaler les sites absents de la [liste](https://github.com/manifestes/manifestes/blob/gh-pages/data/network/network_in.csv) du réseau (galaxie des liens)\n"
- t: Un carnet de recherche
  s: >-
    Nous partons du principe que de nombreuses solutions existent déjà. Nous
    cherchons à les rendre plus visibles
  c: "Ce site est en perpétuelle transformation. Il reflète les pérégrinations physiques et intellectuelles d'une bande de potes décidé.e.s à mieux décortiquer le monde qui nous entoure pour **mieux comprendre là où çà fait mal, afin de riposter comme il se doit**.\n\nCe site permet en outre de garder au chaud des idées ou références qui transitent dans des articles, au travers de discussions, rencontres, afin de pouvoir les retrouver si nécessaire. Nous ne sommes donc que très rarement les auteurs\_: **nous copions, nous inspirons, traduisons...**\n\n**Nous vous invitons à participer** à ce projet de recherche comme vous le souhaitez: ajout de liens manquants, formulation ou précision de points théoriques, démasquage de faux amis... à travers le [document partagé](http://annuel.framapad.org/p/manifestes), la [liste de discussion](http://lists.riseup.net/www/subscribe/utopies-concretes), ou directement dans le [code source](https://github.com/manifestes/manifestes/blob/gh-pages/data).\n"
- t: Encore un site alternatif ?
  s: Pourquoi faire encore un site ? il y en a déjà beaucoup d'autres
  c: >
    - **code source libre et très simple** (mieux que wordpress, pas de compte
    utilisateur, pas de serveur) pour faciliter la reprise des données ou pour
    permettre de créer des répliques (le site peut aussi marcher hors ligne)

    - **effort de synthèse** et de sélection pour aller droit au but: travail
    sur le design et la concision

    - **faciliter la recherche** et la lecture transversale à travers les
    thématiques (couleurs)

    - proposer une **base de citations** extensible et utilisable simplement par
    tous


    *N'ayant pas trouvé de projets répondant à ces critères, nous nous sommes
    lancé.e.s !*
- t: Plusieurs niveaux de lecture
  s: 'Un seul objet, plusieurs approches possibles'
  c: >
    Ce site permet différents rythmes de lecture (cf menu en haut)


    - *en quelques mots* — **l'accroche introductive** résumant le projet

    - *en un battement de cœur* — **les citation** à recopier, crier, peindre

    - *en quelques phrases* — **les textes** que vous êtes en train de lire,
    composition de ≠ réflexions synthétiques

    - *pendant des heures* — **le réseau** et une sélection de **liens**
    externes : autres sites qu'on peut consulter pour se faire sa propre opinion

    - *maintenant !* — **carte et agenda** : informations pratiques pour passer
    à l'acte
- t: Qui a écrit tout ça ?
  s: 'Agrégations, compositions à plusieurs mains !'
  c: >
    Les textes et les liens présents ici ont été agrégés depuis de très
    nombreuses sources (rencontres, sites, films, tracts...). Les citations,
    textes, liens proviennent donc en majorité de **copier-coller**.


    **La foison de styles** qui en résulte peut être *déroutante, maladroite,
    imparfaite*, mais elle permet d'exhiber la multiplicité d'initiatives et de
    mouvements de pensées et d'actions qui composent les alternatives.


    Bienvenue à tou.te.s celles et ceux qui souhaitent nous rejoindre pour
    continuer la rédaction du projet !
- t: Textes synthétiques
  s: >-
    Les sections permettent de rendre le texte plus lisible et facilitent les
    discussions sur les thèmes abordés.
  c: "###Chaque section comme celle-ci comporte\_:\n\n- un **titre** permettant d'ouvrir ou de fermer la section\n- une **illustration** et une **citation**\n- un texte **synthétique** développant une idée\n- une liste de **thématiques** (tags) associées\n\nCes contraintes permettent l'accumulation et l'extensibilité des points de vue, sans avoir à les hiérarchiser (cf menus classiques des sites web). Nous ne cherchons pas à arrêter une vision unique mais bien à composer, dessiner la mosaique des mouvements de pensée existants.\n\nC'est plus souple et ça passe à l'échelle !\n"
- t: Catégories thématiques
  s: >-
    Tous les contenus du site sont taggés (icônes et couleurs). Pour afficher
    les thématiques, cliquez sur l'icône en haut à gauche dans le menu
  c: "Les thématiques (icône à gauche dans le menu) facilitent la navigation dans le site\_:\n\n- certaines concernent les types de contenus *vidéo, texte, annuaire, collectif, lieux, agendas...*\n- d'autres couvrent les besoins essentiels\_: *manger, dormir, se soigner, se vêtir, rencontrer...*\n- d'autres encore touchent à des sujets plus généraux\_: *histoire, philosophie, nucléaire, pouvoir, autonomie...*\n\nLes couleurs des textes et des liens correspondent au premier tag attribué (le principal)\n"
- t: Carte des alternatives
  s: Nous sommes partout ! Géographie des alternatives dans les pays francophones
  c: "La carte reprend les lieux référencés de\_:\n\n- [La caravane des alternatives](http://caravanedesalternatives.weebly.com)\n- [Lieux de vie et bases nomades](https://www.google.com/maps/d/viewer?mid=zCUrDZ_sv7Fw.k9HCrqv3hIVA)\n- [Citoyens en Transition](http://citoyens.en-transition.fr/)\n- [Hétérotopies](http://heterotopies.overblog.com/cartographie)\n- [Utopies concrètes et luttes écologiques et sociales](https://lesechosduvent.wordpress.com/)\n- ...et de nombreuses autres sources que nous ajoutons au fur et à mesure\n\nCar de nombreux lieux n'existent plus ou ne sont pas encore référencés, **mettons collectivement la carte à jour** en corrigeant ou ajoutant\_:\n\n- **les initiatives que nous connaissons**\_: *collectifs, fermes, maraîchers bio, associations, lieux de luttes, cafés et lieux alternatifs...*\n- **nous-mêmes !** *nom, pseudo, position approximative*\n\n\nPour ajouter un lieu, utilisez [ce tableau partagé](https://framacalc.org/carto), les ajouts seront mis en ligne régulièrement\n"
- t: Lieux de la Caravane des alternatives
  s: >-
    Charte des écolieux et collectifs de l'annuaire de la caravane des
    alternatives
  c: "La définition des lieux alternatifs ou écolieux est très difficile à définir tant les strates d'alternatives sont multiples et complexes... Ici, ce n'est pas la qualité des points de vente bio mais plutôt la philosophie de l'accueil qui a été mise en avant.\n\nOnt été référencés les écolieux visant l'**autonomie alimentaire et matérielle (autoconstruction) et accueillant** pour\_: formations, woofing, passage, ou pour y vivre ! Les écolieux avec une petite surface cultivable ont été privilégiés.\n\nIl est difficile de définir une norme de taille idéale (dépend de l'activité, des habitudes de vie, élevage ou non...). La caravane des alternatives se positionne sur le postulat de 0,5 à 1ha de terre cultivable par personne, à rajouter à cela de la terre pour le bois (chauffage, construction, sauvage). Nous valorisons donc les petites structures entre 1 ha et 40ha, voire même de 1ha à 10ha\n"
- t: Réseau des sites internet
  s: >-
    Exploration des sites et des liens hypertextes pour visualiser les
    articulations entre les différents mouvements alternatifs
  c: "Grâce à l'outil libre [hyphe](http://hyphe.medialab.sciences-po.fr/), nous avons produit **un graphe des liens hypertextes entre les sites internet** portant des alternatives.\n\nCe réseau se construit pas-à-pas en sélectionnant ceux respectant les critères suivants\_:\n\n- *contenu majoritairement francophone*\n- *non politiciens (c-a-d ne s'intéressant pas uniquement à des partis ou personnalités)*\n- *non gouvernementaux*\n- *incarnant en théorie ou pratique les problématiques du présent manifeste*\n\n\nNous ne sommes évidemment pas capables de juger la pertinence de toutes les initiatives, chacune pouvant changer avec le temps\_: aidez-nous à mettre à jour [cette liste](https://github.com/manifestes/manifestes/blob/gh-pages/data/network/network_in.csv) en nous signalant les faux-amis ou les absents !\n"
- t: On en a marre !
  s: 'Un monde s''en va, aidons-le à partir'
  c: "\n- **sur-développement** matériel, boulimie consumériste, gaspillage alimentaire et énergétique\n- **sous-développement** affectif, éthique et spirituel, renfermement sur soi, pauvreté des projets de vie\n- mythe de la croissance infinie et **économisation** de toutes les activités humaines\n- excitation de l’avoir, possession, **captation** des savoirs et du sens, domination, compétition, privatisation des communs\_: *eau, énergie, transports*\n- illusion de participation démocratique, extrémismes\n- normalisation et uniformisation des discours médiatiques dominants\n"
- t: Quelles relations ?
  s: Quels rapports à la nature ? Quels rapports entre nous ?
  c: "Rétablissons les liens et les relations que nous entretenons\n\n- avec le **monde vivant**\_: *peux-on vivre en ville de façon cohérente ? gestion des ressources renouvelables*\n- avec **nous-mêmes**\_: *patience, intériorité, méditation, conscience et connaissance de soi*\n- avec **les autres**\_: *faire face à la multiplication des médiations et des services, bienveillance, écoute, partage*\n"
- t: Conditionnement collectif
  s: >-
    Pour étouffer toute révolte, il faut faire en sorte que l'accès au savoir
    devienne de plus en plus difficile et élitiste
  c: >
    **Pour étouffer par avance toute révolte**, il ne faut pas s'y prendre de
    manière violente.


    Il suffit de créer **un conditionnement collectif** si puissant que l'idée
    même de révolte ne viendra même plus à l'esprit des autres. L'idéal serait
    de formater les individus dès la naissance en limitant leurs aptitudes
    biologiques innées. Ensuite, on poursuivrait le conditionnement en réduisant
    de manière drastique l'éducation, pour la ramener à une forme d'insertion
    professionnelle.


    Un individu inculte n'a qu'un horizon de pensée limitée, et plus sa pensée
    est bornée à des préoccupations médiocres, moins il peut se révolter. Il
    faut faire en sorte que **l'accès au savoir devienne de plus en plus
    difficile et élitiste**. Que le fossé se creuse entre le peuple et la
    science, que l'information destinée au grand public soit anesthésiée de tout
    contenu à caractère subversif.
- t: On leur laisse quoi ?
  s: >-
    Altruistes ou simplement parents, nous sommes responsables de ce que nous
    acceptons aujourd'hui, et de ce qu'on laisse aux générations suivantes
  c: >

    #**Quelle société** (*rapports entre nous*) ?

    Nos enfants grandissent avec nous. Inspirés de nos comportements, ils se
    construisent sur les références que nous leur laissons. Quels enfants
    laisserons-nous à notre planète ?


    #**Quelle écologie** (*rapport au monde*) ?

    Quelle planète, quel rapport à la nature et au vivant laisserons-nous à nos
    enfants ?


    *«dis, maman, pourquoi personne n'a rien fait ?»*
- t: On fait comment ?
  s: 'Pour changer quoi que ce soit, il faut commencer partout, tout le temps'
  c: >

    - Nous voulons contruire une **réflexion théorique collective** pour
    discuter du monde, composer les différentes perceptions, formuler un langage
    commun. Penser différement, c'est déjà commencer à construire quelque chose

    - Et, surtout, nous retrouver pour échanger des **pratiques dans nos vies
    quotidiennes**, hors écrans, rendre visible les réseaux alternatifs
    existants, faciliter des passages à l'acte collectifs
- t: Quelles actions ?
  s: "«Il faudrait plutôt que...»\_: réconcilier les différentes manières de voir et d'agir en leur donnant toutes une voix"
  c: "Nous sentons bien tous que quelque chose ne va pas, mais nous divergeons souvent sur les réactions à avoir.\n\n- « *nous avons besoin de nouveaux partis, organisons-nous mieux pour renouveller la politique*\n- «\_*il faut se battre contre l'ennemis, les responsables sont connus, révolution, maintenant*\n- «\_*chacun doit prendre ses responsabilité, partir à la campagne et cultiver son jardin, l'individu est la base de l'insurrection*\n- « *etc...*\n\n**Efforçons nous de ne pas dicter** ce que *nous*, ou *les gens* devraient faire !\n\nSelon *nos parcours de vie, expériences, rencontres, âges, personnalités*, nous avons des perceptions du monde différentes, et n'aspirons pas aux mêmes choses. Nous défendons l'une ou l'autre des solutions ou luttes existantes\n\nPour réconcilier ces points de vue variés, documentons les, articulons les entre eux, car **ils sont rarement incompatibles et forment des gestes politiques très complémentaires** !\n"
- t: Fausses solutions
  s: >-
    Ami terrien, le problème est grave et profond. Il ne sera pas réglé avec 3
    coups de chiffons
  c: >
    Ceux qui proposent des solutions au problème climatique permettant de
    maintenir la croissance, qu'elle soit *verte* ou *durable*, ne questionnent
    jamais les rapports de classes, le productivisme et l'industrialisation.


    Nous explorons les alternatives à un système qui ne fonctionne plus, et dont
    les bouleversements climatiques et sociaux ne sont que les symptômes les
    plus visibles.


    **Intéressons-nous aux causes de ces symptômes**, et non aux faux problèmes
    et solutions que cherchent à nous imposer les puissants
- t: Faites passer le message !
  s: >-
    Le seul mode de diffusion de cette initiative est celui de nos réseaux.
    Merci de relayer largement l'information autour de vous !
  c: >
    Cette initiative ne peut faire effet que si elle est *relayée, diffusée,
    débattue, reformulée*


    Pour donner du poids aux idées qu'elle soulève, elle a besoin de vous !


    **Parlez-en autour de vous** ! *à vos ami.e.s, famille, collègues*, pour
    montrer que nous pouvons construire des projets hors des flux médiatiques
    habituels
- t: Réseaux informels et transparence
  s: On recense tous les mouvements... ce sont les RG qui vont être contents !
  c: >
    *Cartographier, recenser, rendre visible* les réseaux informels ne va t'il
    pas leur nuire ?


    Tout ce qui est présent sur ce site l'est aussi chez *Google, Facebook,
    Twitter* et autres... sauf qu'ils ont déjà bien plus de données que nous !
    Nous leur léguons tout car nous utilisons leurs tuyaux et services pour la
    plupart de nos communications sur internet.


    Il est donc plus que temps d'essayer de **se réapproprer le numérique** —
    *recherche, archivage, agrégation* — avant que l'avance qu'ils ont sur nous
    ne devienne insurmontable.


    Quelle que soit notre position vis-à-vis des technologies, nous devons à
    minima comprendre comment elle fonctionnent pour pouvoir nous défendre !
- t: 'Changeons le système, pas le climat !'
  s: 'Occupons-nous des causes, pas des conséquences'
  c: >
    Depuis plusieurs décennies, le climat se modifie du fait de l’activité
    humaine. Les conférences de l’ONU se succèdent, mais les États ne réduisent
    pas significativement leurs émissions de gaz à effet de serre, pendant que
    les multinationales et la finance étendent leur emprise sur nos vies et la
    planète.


    **C’est le système global dans lequel nous vivons, notre modèle de
    développement, qui est insoutenable et qu’il faut transformer.**


    Et les solutions existent !


    Nous pouvons enclencher une véritable transition vers un système qui vise,
    non pas le maintien d’un modèle de croissance infinie, mais l’harmonie entre
    les humains et la nature et qui réponde aux besoins de la majorité.
- t: 'Héritages, colonialisme'
  s: 'Privilégiés du nord, responsables, refusons l''ingérence'
  c: "Vivant dans des villes européennes *du nord*, nous sommes **conscients de la chance relative** que nous avons eue\_: *école gratuite, services publics, sécurité alimentaire*, mais surtout du **poids de responsabilité** meurtrière que nous portons.\n\nCette *responsabilité* n'est pas à confondre avec la *culpabilité*, car nous faisons partie **du problème et de la solution**.\n\nFuyons l'**ingérence prétentieuse** et manipulatrice dont nous héritons vis-à-vis des pays *du sud*. Pays que nous croyons aider, mais que nous **exploitons par prosélytisme forcené** de la *«démocratie - croissance»* dans le seul but d'accroître notre main-mise des ressources.\n"
- t: Contre la Françafrique
  s: >-
    Un système qui perdure au mépris des peuples en Afrique comme en France.
    Avant d'aider, commençons par ne pas nuire
  c: "Plus de 50 ans après les indépendances, tout en prétendant avoir modifié ses pratiques, **la France poursuit son ingérence dans des anciennes colonies africaines**\_: soutien aux dictateurs, maintien de bases militaires et redéploiement dans de nouveaux pays, domination économique et tutelle monétaire (Franc CFA), appui aux entreprises française pour le pillage des ressources et la récupération des marchés publics, aide publique au développement détournée de sa fonction première, réseaux d'influence médiatiques, culturels et linguistiques (francophonie)\n\n**Nous voulons\_:**\n\n- La fin de l'interventionnisme militaire et le retrait progressif de l'armée française d'Afrique\n- Une diplomatie qui soutienne les peuples et le respect des droits humains\n- Une justice indépendante et la fin de l'impunité en matière de crimes liés à la Françafrique, ce qui implique notamment la vérité et la justice sur le rôle de la France dans le génocide des Tutsi au Rwanda\n- Un cadre juridique et législatif pour les activités économiques, permettant la fin du pillage des ressources et la transparence économique et fiscale\n- Un rôle accru du Parlement français en matière de contrôle de la politique étrangère et de la coopération\n"
- t: On ne peut rien faire ?
  s: >-
    Ce qui se passe en Chine, les guerres... vouloir changer tout ça d'un coup
    est impossible... vraiment ?
  c: >
    - *La faute aux politiques ?* Ce sont nous qui les laissons au pouvoir

    - *La faute aux multinationales ?* Nous travaillons pour elles et achetons
    leurs produits

    - *Le système financier mondial ?* Nous confions notre argent aux mêmes
    banques


    Nous avons beaucoup plus de **clefs d'action au quotidien** que ce que l'on
    croit !
- t: Inégalités et violences
  s: >-
    Il existera toujours des inégalités et des violences. Contre qui la violence
    est-elle la plus insupportable ?
  c: >
    Êtres sociaux et sensibles, **infiniment complexes**, notre humanité nous
    rend capables du **meilleur comme du pire**.


    Il **existera toujours** des inégalités et des violences. Ces conflits
    internes et externes sont normaux, signes de **confrontation d'altérités**
    et de multiplicité des mondes.


    La véritable question est de savoir contre qui et contre quoi la violence
    est adressée !
- t: Je suis contre la violence
  s: >-
    Contre la violence de la police, des gouvernements et de cette société
    capitaliste
  c: >
    *Je suis contre la violence...*


    - **des bandes casquées** aux projectiles détonants. Chaque jour qui passe,
    elles agressent, tabassent, blessent, parfois grièvement. S’infiltrant
    jusque chez les manifestants les plus paisibles, elles apportent dans les
    cortèges un niveau de brutalité jamais vu depuis des décennies

    - **d’un mobilier urbain** conçu pour occuper les têtes avec la pub et
    empêcher les plus pauvres de se reposer

    - **de gouvernants français** paillassons du Medef toujours prêts à
    ressortir la peur du musulman ou celle du migrant pour égarer les colères

    - **de la bureaucratie européenne lobbytomisée** qui ouvre grand les portes
    à Monsanto et les ferme, dans quelles ignobles conditions, aux réfugiés des
    guerres allumées ou attisées par l’Occident

    - **concentrée dans la richesse des sociétés modernes**, immense
    accumulation de marchandises - tels ces téléphones *intelligents*, produits
    dans des camps de travail industriels, concentrés de souffrances, de lésions
    organiques, de désespoirs, des condensés de vies humiliées et de sacrifices
    humains.
- t: Décès de deux personnes
  s: Tout le monde ne reçoit pas les obsèques d'État
  c: >
    Deux évènements récents côte à côte en disent très long sur les valeurs du
    gouvernement français. D'un côté la mort d'un criminel capitaliste,
    **Christophe de Margerie**, PDG de Total


    - a utilisé de la main d'oeuvre esclavagiste en Birmanie pour la
    construction d'un gazoduc

    - a tenté de ne pas rembourser les opérations de dépollution suite à
    l'accident Erika en Bretagne

    - est expert en montage financier pour éviter de payer ses impôts, en France
    et ailleurs

    D'un autre côté *la mort d'un militant écologiste*, **Rémi Fraisse**


    - venait de passer son BTS en environnement

    - botaniste bénévole à Nature Midi-Pyrénées

    - militant pacifiste contre un Grand projet inutile et imposé


    L'un *reçoit des obsèques* d'État. L'autre est *tué* par l'État.
    **Réfléchissons-y et agissons en conséquence.**
- t: Fermer les frontières ?
  s: Jusqu'au jour où nous serons à notre tour les étrangers d'un pays éloigné
  c: >
    Certain.e.s soutiennent les nationalistes dans leur *défense des frontières*
    et leur pseudo *protection du pays*, succombant au fascisme et à la
    bigoterie... jusqu’au jour où nous ou nos enfants seront à notre tour
    devenus les *étrangers* d’un pays éloigné que nous tenterons en vain de
    rejoindre.


    La solution la plus évidente, que nous faisons nôtre, consiste à **intégrer
    et reconnaître les réfugié.e.s et les migrant.e.s comme faisant partie de
    notre société** afin de construire ensemble un mouvement polymorphe contre
    le capitalisme et l’autorité de l’État.
- t: Frontières et migrants
  s: >-
    Cassons les discours fascisants et haineux qui opposent les pauvres les uns
    aux autres
  c: >
    La spirale du pire est amorcée.


    Les discours réactionnaires ou fascisants ne cessent depuis des années de
    diviser les gens, d’opposer des catégories toujours plus fragmentées, pour
    mieux propager leur idéologie haineuse. Aujourd’hui leur propagande avance
    l’argument qu’il n’y aurait plus de place pour les exilé.e.s d’où qu’ils
    viennent, soi-disant au nom de la défense des plus pauvres des Français.e.s


    Cette mise en concurrence des indigences est ignoble.


    **Elle nous habitue à l’idée qu’il y aurait des misères défendables et
    d’autres non.**


    Elle sape les fondements des valeurs constitutives de la France. Elle nie
    notre humanité commune.


    Elle nous prépare au pire.
- t: La question des réfugié.e.s
  s: >-
    Ne nous laissons pas distraire par ceux qui ont le pouvoir de poser les
    grandes questions du moment
  c: "Quand on compare le nombre de réfugiés syriens *en Jordanie, au Liban et en Turquie* et le chiffre dérisoire de ceux qui veulent entrer *en Europe*, on serait aussi bien fondé à dire : « il n’y a pas de crise des réfugiés, ni en Europe, ni en France ».\n\nSeulement des pratiques étatiques barbares.\n\nMais *les chiffres, les données, les analyses rationnelles* n’ont aucune force quand **le pouvoir de poser les questions** est entre les mains de ceux qui ont tout intérêt à distraire de la question centrale de notre époque\_: la crise de la forme travail.\n"
- t: Menace de l'islam ?
  s: 'Sortir de la domestication des esprits, vite'
  c: >
    Quand la population musulmane **ne représente que 8%** de celle d’une France
    dont les citoyens **l’évaluent à 30%**, quand ces femmes voilées contre
    lesquelles on fait des lois spéciales sont **en tout et pour tout 600**,
    d’après les enquêtes les plus sérieuses, à l’heure où l’état d’urgence
    permet à la police de lancer contre cette même population des opérations «
    antiterroristes » qui n’ont pas d’autre résultat que de la terroriser et de
    la stigmatiser...


    On serait fondé à discuter du rôle de ce qu’on s’obstinera ici à appeler
    l’islamophobie et de son potentiel meurtrier. 
- t: Retrouver un équilibre
  s: 'Supporter, survivre indéfiniment ? Non, là, c''est trop.'
  c: "Tandis que les catastrophes naturelles ou évènements historiques médiatisés nous plongent dans des **états émotionnels passagers et stéréotypés** — *mon dieu, une épidémie d'ébola !* — les évolutions plus lentes de nos société se déroulent sans que l'on puisse en **mesurer les conséquences à long terme et à grande échelle**\_: *ondes, publicité, OGM, malbouffe, pollution*\n\nComme nous l'ont prouvé l'histoire et les **conditions dramatiques de vie** de certain.e.s, nous pourrions certes *survivre* à des situations bien pires. Nous pensons qu'un **équilibre a été perdu** et nous cherchons à rééquilibrer la balance.\n\nNous ne sommes plus prêt.e.s à *survivre* ou subsister à tout prix. Nous pensons que le pire est derrière nous.\n\nNous voulons *vivre*.\n"
- t: L'urgence de prendre son temps
  s: Faut-il se presser ? Faut-il prendre son temps ?
  c: >
    **Prenons le temps d'être présent.e.s**, développons notre écoute, nos
    observations, notre bienveillance.


    Et trouvons l'équilibre dans notre rapport au temps:


    - **gare au futurisme !** ne pas se focaliser sur l'avenir en oubliant le
    passé et la situation présente

    - **gare au présentisme** et au culte de l'immédiateté
- t: 'Habitudes, dépendances, aliénations'
  s: Pourquoi on se fait avoir ?
  c: "Nous devons nous battre simultanément **contre les structures** qui nous assujettissent et nous contrôlent et **contre nous-mêmes**, gangréné.e.s de l'intérieur par nos habitudes et les idéologies dominantes.\n\nNous ne pouvons décrocher facilement de notre **dépendance au monde**, nous y sommes inscrits **matériellement**\_: *manger, se loger, se déplacer* et **culturellement**\_: *habitudes, bagage idéologique et culturel*.\n\nIl est urgent de mieux nous connaître nous-mêmes, pour saisir comment des structures de pouvoir et d'argent arrivent à nous contrôler et à nous soumettre. Redevenons maîtres de nos propres vies et de nos désirs !\n"
- t: Violence ou non-violence ?
  s: >-
    Pour un monde plus apaisé, il faut d'abord refuser la violence exercée
    contre nous
  c: >
    Encore un débat pipé et stupide. Ce qui nous fait violence, ce qui nous
    viole, c’est **ce que qui nous est imposé malgré nous**. Le patriarcat,
    l’État, le Capital, sont les institutions de la violence érigée en système.


    Plutôt que de nous enfermer dans un discours idéologique de la
    «non-violence», ou d’assumer à l’inverse un choix idéologique de «violence»,
    commençons à mettre en pratique une autodéfense pragmatique.


    Refuser la violence exercée contre nous est la première des légitimités,
    peut être bien la seule. Et cette autodéfense est d’autant plus efficace
    quand elle est collective, quand nous nous serrons les coudes.


    **Être dans l’attention et la présence à soi développe l’attention et la
    présence aux autres**. La plus aboutie des violences, c’est celle que l’on
    tolère sur soi-même, sur nous-mêmes. Ce qui nous fait crever à petit feu,
    c’est notre résignation à la violence subie, à la violence que l’on se sent
    contraint de s’infliger, et qu’on rebalance sur les autres comme un trop
    plein.
- t: Les casseurs
  s: Acte isolé ou reflet d'un mouvement commun ?
  c: "Si ceux qu’on appelle à tout rompre depuis des décennies «\_casseurs\_» sont la cible principale des autorités, ce n’est pas comme certains le prétendent parce qu’ils sont extérieurs au mouvement, mais précisément **parce qu’il faut, pour le pouvoir, qu’ils le deviennent**. Il n’est pas possible de juger une personne isolément pour les manifestations de ces mouvements, quand nous sommes des milliers à outrepasser les ordres de dispersion, à encercler les centres-villes, à subir les gaz et les tirs de ﬂash-ball.\n\n*Les chants, les pierres, les techniques de protection contre les gaz lacrymogènes, la force symbolique et matérielle des tracteurs, les masques, les totems-tritons* : comme en novembre 2012 dans le bois de Rohanne sur la ZAD, derrière les différents moyens d’expression, et derrière les débats qu’ils suscitent, **c’est un mouvement commun qui, le temps d’une journée, construit un rapport de force à même de faire reculer les projets gouvernementaux**. Et c’est bien d’abord cet outrage collectif que la justice cherche à punir.\n"
- t: je n'ai pas le temps ni l'argent
  s: >-
    C'est bien beau tout ça, mais le boulot me prend tout mon temps, seuls les
    classes aisées peuvent se permettre de profiter d'autres manières de vivre
  c: >
    Ce qui manque, ce sont des réseaux, de nouveaux rapports entre nous pour
    faire émerger d'autres manières de vivre ensemble


    La plupart des alternatives ne coûtent pas plus cher et ne nous rendent pas
    la vie plus compliquée (au contraire!)


    Le passage à l'acte est plutôt une question d'information (qui, où, comment
    ?) et de courage: nous devons travailler sur nos peurs et nos habitudes pour
    passer à l'acte; y trouver du plaisir et du sens !
- t: C'est un petit milieu déjà convaincu
  s: >-
    Ceux et celles qui liront cela sont déjà convaincu.e.s. Comment traverser
    les différentes classes populaires ?
  c: >
    Il est difficile de dépasser les classes culturelles et sociales qui nous
    amènent à rencontrer, cotoyer des gens qui finalement ont le même profil que
    nous.


    Efforçons nous d'avoir une démarche modeste et de donner la voix au plus
    grand nombre. Dans la pratique, c'est au travers de discussions, rencontres
    que nous arriverons à comprendre et à diffuser les messages disséminés dans
    ce site


    Appliquons-nous, discutons en, les idées sont plus contagieuses qu'on croit
    !
- t: Stop aux merdias de masse
  s: >-
    Finissons-en avec l'abrutissement médiatique des puissants, contrôlant à
    leur guise l'actualité et les modes de pensées
  c: >
    Nous ne voulons plus être inondé.e.s d'images nauséabondes polluant notre
    *«temps de cerveau disponible»*.


    **N'attendons plus des médias** classiques qu'ils nous informent, cherchons
    et soutenons des **alternatives indépendantes** porteuses d'autres discours,
    informons-nous **par nous-même** pour nous faire une opinion personnelle
    réfléchie.


    Où sont les zones d'éducation et d'apprentissage gratuites, **émancipatrices
    et autonomisantes** ?
- t: Le pouvoir de poser la question
  s: On lutte pour quoi ? Le droit de poser les bonnes questions
  c: >
    Car les luttes politiques se jouent toujours à la frontière du dicible et de
    l’indicible. Elles ont pour enjeu non seulement *des options dans des
    domaines particuliers*, mais aussi et surtout *la clôture du champ de la
    problématique acceptable*. **La définition de ce qui fait problème, de ce
    qui est urgent**, des *questions* centrales qui, qu’on le veuille ou non,
    s’imposent à tou.te.s.


    C’est ainsi, par exemple, que la nécessité d’apporter une solution à la
    *question juive* a pu, dans la France de la première moitié du XXe siècle,
    être, très généralement, considérée comme *un problème vital*, y compris par
    ceux qui auraient préféré le résoudre par des *moyens humains*, tolérants et
    pacifiques.


    En politique aussi, les catastrophes sont toujours possibles.
- t: Ce monde tient sur notre impuissance
  s: >-
    Réfléchir aux bonnes questions que nous voudrions poser à ce monde nécessite
    de faire un pas de côté, pour échapper aux maîtres des écrans
  c: >
    *Ce qui fait tenir ce monde* n’est pas, comme le répètent encore quelques
    benêts militants, que *les gens* auraient besoin d’être *conscientisés*. Que
    le personnel des partis de gouvernement mérite le mépris universel, qu’une
    hyperbourgeoisie prédatrice ravage la planète en provoquant des guerres et
    des catastrophes, qu’il y ait quelque chose de pourri dans notre mode de
    vie, **ce sont désormais des faits acquis** auprès d’un très grand nombre de
    gens, comme le démontrent tant de conversations dans ces lieux où les
    puissants ne vont jamais, du bistrot aux transports en commun en passant par
    les centres commerciaux.


    **Ce monde repose sur l’impuissance comme sentiment et comme réalité**,
    sentiment qui croît à proportion de la pseudo puissance qu’accordent des
    écrans toujours plus aptes à nous *parler de tout* sans jamais *rien nous
    dire*, en même temps qu’ils organisent chaque jour davantage nos
    déplacements, nos pensées, nos distractions et nos émotions. Télévision,
    internet, presse... produisent tous des formes spécifiques de fausse
    conscience. La pensée a toutes les chances de rester encadrée par les
    grandes questions du moment.
- t: 'Terrorismes, horreur, sidération'
  s: >-
    11 septembre, Charlie Hebdo, 13 novembre, l'état d'urgence nous apparaît
    tout à coup
  c: >
    Des scènes de guerre choquantes dans un environnement familier, ordinaire,
    pacifique. Choquantes parce que rares et sous nos fenêtres, mais familières
    pour beaucoup d'autres pays


    Des régions entières sont livrées à la guerre. Il est illusoire de se
    réfugier derriere des barrières, des murs, et se croire à l'abri en sécurité
    dans ce monde globalisé


    Qu'est ce qui provoque le terrorisme ? Ne nous trompons pas d'explication
    sur les racines de ce mal. La haine ne tombe pas du ciel. On ne nait pas
    terroriste, on le devient.


    Qui provoque les conflits dans ces pays lointains ? Pour quelles raisons ?
- t: Le terrorisme
  s: >-
    mot-valise permettant d’emblée d’ôter tout caractère revendicatif à une
    action
  c: "Sa notion contemporaine s’est uniformisée au XIXe siècle en désignant tout ce qui s’attaquait directement aux gouvernements. Dès lors, le mot n’est plus utilisé que de manière unilatérale pour englober, sous une même appellation, toute action, attentat, lutte, mouvement, qu’ils soient politiques, religieux, ou idéologiques allant à l’encontre des gouvernements. Cette notion devient donc un mot-valise permettant d’emblée d’ôter tout caractère revendicatif à une action, en figeant son essence dans la violence aveugle, arbitraire et inexplicable. Ce tour de passe-passe sémantique permet de disqualifier sous la même étiquette «\_terrorisme\_» des choses tout aussi différentes que le djihadisme, les indépendantistes, les manifestants trop turbulents ou encore les écologistes radicaux. On fait donc régner dans l’imaginaire collectif une impression d’hégémonie du terrorisme (monolithique et homogène) contre le pouvoir. Ceci permet tout d’abord de s’épargner la peine de tenter d’expliquer et de comprendre des actes différents, mais aussi d’**agiter un ennemi commun omniprésent et menaçant, pour légitimer un durcissement des mesures autoritaires et restrictives**.    \n"
- t: Un revenu de base inconditionnel
  s: >-
    En nature ou en argent, il permet de vivre dignement sans avoir à se
    prostituer dans une activité non choisie
  c: >
    Le revenu ou dotation universelle inconditionnelle permet à chacun de
    satisfaire ses besoins primaires. Il permet, du moins de manière
    transitionnelle, à ceux qui sont entièrement aliénés par leur travail de
    sortir la tête de l'eau et d'enfin choisir leur activité.
- t: Ce monde est pluriel
  s: Nous ne cherchons pas à le réduire avec une solution unique
  c: >
    Nous vivons dans un monde *traversé, perçu, vécu, interprété* par de
    multiples, plurielles, **diverses réalités**, qui se **superposent** ou
    **s'affrontent**.


    Les notions *de juste, de liberté, d'État* sont **multiples et relatives**.
    Nous ne nous battons pas pour un dogme ou un programme, une vision figée du
    monde, un **modèle unique** de société.


    Nous cherchons les conditions de **co-existence** de multiples présences
    sociales **ne s'écrasant pas** les unes les autres.
- t: Convictions religieuses
  s: Nous sommes tous composés de mélanges entre différentes cultures et foi
  c: >
    Toutes les convictions, athées ou non, sont respectables. Une vraie pensée
    libre, c'est un carrefour, une croisée des chemins entre différentes
    convictions, idées qui se croisent, s'entrecroisent, se superposent, se
    mélangent au cours d'une vie, dans la même personne.


    Les débats qui reviennent à discuter à n'en plus finir sur quelle étiquette
    on va mettre sur telle ou telle conviction sont dangereux.
- t: Qui sont nos adversaires ?
  s: La faute à qui ? Faux problèmes et débats stériles
  c: >
    Soupçonnés pour certains d'extorquer à l'état quelques centaines d'euros,
    pour d'autres de former une élite manipulatrice, nous désignons parfois
    comme **coupables** *politiques, riches, étrangers, fonctionnaires,
    fraudeurs, assistés, journalistes, extrémismes, terrorisme*...


    Ces ennemis fictifs, qu'ils soient **intérieurs ou extérieurs** détournent
    notre attention. Nous ne croyons pas qu'il existe de **coupable idéal**
    facile à désigner.


    Nous n'incriminons personne en particulier, *ni profession ni individus*, et
    pensons que nous avons **tous une part de responsabilité** à travers
    certaines *habitudes, raisonnements, préjugés, idées, comportements* qui
    nous assujetissent ou nous rendent **étrangers les uns des autres**.


    Sachons **détecter cet ennemi** lorsqu'il apparaît en nous ou autour de nous
    et apprenons à **réagir ensemble** à ses manifestations.


    *«C'est à cause de...»* ? prendre du recul et évaluer si la cible est bien
    la bonne. **Témoin ou victime** d'un abus de pouvoir ou d'une oppression,
    **ré-agissons** ! N'affrontons pas les individus eux-mêmes, mais **leurs
    comportements**.


    Oublions les **personnalités politiques**, *amies ou ennemies*. Parler
    d'eux, c'est déjà perdre du temps et leur donner de l'importance.
- t: Nous ne sommes pas amis avec tout le monde
  s: >-
    Refaire le monde, c’est prendre le risque de déplaire à ceux qui ne veulent
    pas du tout que le monde soit refait
  c: "Le risque est que le mouvement soit poussé, notamment par les médias, «\_dans un sens qu’ils croient contrôlable, vers le *citoyennisme intransitif*, c’est-à-dire le débat pour le débat, qui ne tranche rien, ne décide rien, et surtout ne clive rien. Une sorte de rêve démocratique cotonneux et inoffensif\_». Qui fasse même oublier la raison première de ce rassemblement, «\_renverser la loi El Khomri et son monde\_».\n\nOr ce pays est ravagé par deux violences à grande échelle\_: **la violence du capital et la violence identitaire raciste**. Nous ne sommes pas ici pour faire de l’animation citoyenne *All inclusive* (incluant tout le monde). Nous sommes ici pour faire de la politique, nous ne sommes pas amis avec tout le monde, nous n’apportons pas la paix. **Nous n’avons pas pour objectif l’unanimité démocratique, nous avons même comme projet de contrarier quelques personnes**.\n\nRefaire le monde, c’est prendre le risque de déplaire à ceux qui ne veulent pas du tout que le monde soit refait.\n"
- t: Argent roi
  s: >-
    Jamais l'argent n'a été aussi omniprésent, mais sa rareté artificielle nous
    enferme dans une course à la compétition et au profit
  c: "Quels sens donner à nos actes lorsque **toute valeur** est concentrée dans un seul instrument, l'argent ?\n\nUn système motivé par le profit crée de la pauvreté au même rythme qu’il concentre la richesse. La pression de la compétition favorise l’innovation plus que tout autre système, mais elle aggrave en même temps les inégalités.\n\nInstaurons des **revenus inconditionnels** minimum et maximum, élargissons la **sphère de la gratuité**, arrêtons de tout mesurer à l'aune du temps et du coût.\n\nLes spéculations et exploitations mondialisées nous maintiennent dans un rapport absurde au prix de ce qui nous entoure\_: *logement, nourriture, objets...* : parfois très élevés, parfois ridiculement bas. Sachons réévaluer ce que nous sommes prêt.e.s à dépenser en plus ou en moins dans notre quotidien.\n"
- t: Taxer toutes les transactions financières
  s: >-
    Du simple retrait de 10€ au distributeur aux spéculateurs financiers, taxer
    tous les transferts d'argent
  c: >
    D'un très faible pourcentage, cette taxe serait **insignifiante pour les
    petits échanges**, mais très utile pour limiter les échanges financiers à
    haute vitesse concernant des montants à multiples zéros.
- t: 'La pub, instrument d''un culte'
  s: Incessant défilé d'images et de slogans mercantiles dans l'espace public
  c: "L'affichage publicitaire, c'est la confiscation de l'espace public et son exploitation mercantile. Nous sommes libres de lire ou non un journal, d'écouter ou non la radio, de regarder ou non la télévision... mais pas de flâner sans être confronté.e.s à un incessant défilé d'images et de slogans. Laide et dangereuse, cette débauche graphique salit notre cadre de vie, réduit notre liberté de penser et notre faculté de rêver.\n\n**La publicité crée de faux besoins et pousse à la surconsommation**, au gaspillage et à la pollution. La publicité fait l'apologie de comportements irresponsables, individualistes et sexistes. À l'échelle de la planète, la publicité engouffre plus de 1000 milliards d'euros par an\_: **c'est le premier budget mondial, à égalité avec les dépenses militaires**. La publicité est l'un des fondements de ce système toujours plus avide de croissance et d'argent.\n\n**Nous n'en voulons plus.**\n"
- t: Suppression de la publicité
  s: Arrêtons la propagande des multinationales prônant un consumérisme idiot
  c: >
    **Polluant nos cerveaux et tous les espaces publics**, la publicité — que le
    client finance par son achat — est le premier symptôme d'une société
    omnubilée par la consommation et la croissance.


    Nous exigeons que toutes les affiches soient limitées au format 50x70cm,
    taille maximale de l'affichage associatif ou politique, et que des
    contraintes strictes de densité soient mises en place et respectées. Nous
    demandons aussi la suppression de tous les panneaux lumineux et numériques,
    qui sont encore plus envahissants et inutilement énergivores
- t: À quoi on tient ?
  s: 'Si on réfléchit, qu''est-ce qui compte vraiment ?'
  c: >
    Nous sommes convaincus de l'importance de *l'éducation, l'art, l'histoire,
    la littérature, la vulgarisation scientifique* pour favoriser un **esprit
    critique**, une **ouverture aux autres et au monde**, la **coopération**
    plutôt que la compétition.


    - le **lien** est plus important que le *bien* (matériel).

    - le **soin** plus que le *résultat*

    - la **création** plus que la *consommation*

    - le **partage** plus que le *profit*.

    - le pouvoir d'apporter du **bien aux autres**, pas le pouvoir *d'achat*.

    - le **respect** plutôt que la *marchandisation* du vivant
- t: 'Mangeons mieux, local, de saison'
  s: 'Boycottons la nourriture industrielle, cuisinons nous-même'
  c: >
    Parmi les actes que nous faisons tous les jours, **celui de se nourrir est
    sans doute celui qui est le plus politique.**


    Changeons nos habitudes alimentaires pour décourager les multinationales
    pollueuses de l'agroalimentaire et **améliorons notre santé** en nous
    approvisionnant chez de petits producteurs locaux.
- t: Devenir végétarien
  s: 'Si tu ne le fais pas pour les autres, fais-le pour toi'
  c: "On n’a jamais mangé autant de viande dans le monde qu’aujourd’hui : 60 millions d’animaux meurent chaque année pour nourrir les hommes. Même si l'on souhaite ignorer le problème de la souffrance animale, notamment dans le cadre de l'élevage intensif, **on ne peut pas continuer à manger de la viande sans être conscient de certains faits** :\n\n- Il faut 15 500 litres d’eau pour produire un kg de viande de bœuf\n- 5 000 litres pour un kilo de fromage\n- 4 800 litres pour un kilo de porc\n- 3 900 litres pour un kilo de poulet\n- la production d’une calorie animale nécessite quatre fois plus de terres que la production d’une calorie végétale\n- **l’élevage emploie 70 % des terres cultivées dans le monde**\n\nEpuisement des sols, utilisation abusive des ressources en eau, pollution des nappes phréatiques, changement climatique, manque de surfaces agricoles\_: **ce rythme est intenable**.\n"
- t: Relocaliser l'économie
  s: >-
    Relocaliser les productions agricoles, permettre aux petits paysans de vivre
    de leur travail, c'est fournir une alimentation de qualité et non polluante
  c: >
    Plus les marchandises et les passagers parcourent de longues distances, plus
    cela pollue. Le fret mondial était responsable, en 2010, de 15% des
    émissions de gaz à effet de serre. Autant dire que la délocalisation des
    industries à l'autre bout de la planète, en plus d'être une catastrophe
    sociale, est une catastrohe écologique


    Il faut relocaliser, afin que chaque région du monde soit autonome dans sa
    production d'énergie, de nourriture, de biens... Cela ne pourra pas se faire
    sans une remise en cause de la loi du marché


    Les hypermarchés sont remplis de fruits et légumes récoltés à l'autre bout
    de la planète, dont le transport représente un coût énergétique ahurissant


    Relocaliser les productions agricoles, permettre aux petits paysans de vivre
    de leur travail, c'est fournir une alimentation de qualité et non polluante
- t: Décentraliser la production d'énergie
  s: Au plus proche des besoins
  c: >
    Nous avons besoin d'une production d'énergie fondée sur les besoins des
    populations, pas sur la recherche du profit. Le système nucléaire français
    est archicentralisé, archidépendant des importations d'uranium, de plus en
    plus vieillissant et dangereux.


    Il doit être remplacé par un système décentralisé, au plus proche des
    populations, progressivement basé uniquement sur des énergies renouvelables
- t: 'Certains commandent, d''autres obéissent'
  s: "La quête de profits, pour les uns, et la nécessité de «\_gagner sa vie\_», pour les autres"
  c: "Centre d'appels, cabinet d'experts-comptables, boulangerie... Sur les lieux de production, le rapport de domination s'exprime simplement\_: certains commandent, d'autres obéissent.\n\nPeu d'individu iraient, naturellement, se poster sur une chaîne de montage pour répéter les mêmes gestes, respecter les mêmes cadences et produire des richesses qui profiteront à autrui. Mais la quête de profits, pour les uns, et la nécessité de «\_gagner sa vie\_», pour les autres, semblent fournir - du moins, pour l'heure - une justification suffisante à ce mode d'organisation.\n\nUn modèle managérial si satisfaisant qu'on l'applique désormais au pilotage de la société.\n"
- t: 'Pouvoir, autorité, autonomie'
  s: Où se trouve le vrai pouvoir ? Agissons en nos noms
  c: "Les véritables puissances sont celles qui sont aux rênes des **structures matérielles des flux**\_: *banques, multinationales médiatiques, construction, alimentaire, transport*. Ces organisations détiennent l’**autorité**.\n\nTandis que ces autorités cherchent à nous soumettre à leur profit, le **véritable pouvoir** est entre nos mains, *travailleurs de différents domaines, ceux qui sont sur le terrain, font tourner les machines, savent utiliser les techniques*.\nL'absence ou la dispersion des pouvoirs ne rime pas avec désordre. De nombreuses organisations horizontales, structurées, facilitent les échanges **sans contrôle centralisé**.\n\nMontrons que **nous pouvons agir en nos noms**, encourageons les autres à faire de même et décourageons les autorités de s’interposer et d’interférer.\n"
- t: 'État, police, économie'
  s: >-
    Dans une situation économique de crise, l’État se déleste de ses fonctions
    sociales pour se recentrer sur l’essentiel : relancer l’économie
  c: "Le capitalisme est une totalité duale, avec des structures **économiques**\_: *travail, valeur, marchandise, argent* d’un côté et des catégories nécessaires à son **fonctionnement et sa reproduction** : *droit, justice, police, armée, gouvernement* de l’autre.\n\n**Dans une situation économique de crise**, on voit l’État se délester progressivement de ses fonctions « sociales » pour se recentrer sur l’essentiel : *relancer l’économie*, et gérer ses conséquences socialement désastreuses au travers des activités de police et de gestion des masses inutiles pour l’économie. *Réforme, réforme, réforme*, éternel retour du même et du pire. *Il faut relancer la croissance*, voilà l’idée fixe de ce monde où l’on marche sur la tête tout en se persuadant que c’est la seule façon de marcher.\n\nQuand l’air devient proprement irrespirable, que l’on se rend compte qu’on ne relancera jamais rien, alors c’est l’**État sécuritaire**, militaro-policier, répressif qui s’impose, révélant ce qu’il a toujours été, un monstre froid bureaucratique et militaire. L’État « de droit » se démasque en État de punition divine des infidèles de l’économie, en État d’exception.\n"
- t: Autonomie et vie commune
  s: >-
    Construisons collectivement nos propres règles, une puissance d’agir
    collective grandissante
  c: "L’autonomie est la forme d’anti-gouvernement qui permet à la fois le surgissement révolutionnaire anti-vertical et l’inscription horizontale d’une forme de vie commune qui dure, car elle combine un caractère négatif\_: *se soustraire à l’imposition*, et un caractère positif\_: *affirmer ses propres règles*.\n\n**Il nous faut renoncer à une conception du politique fondée sur la puissance d’entités abstraites et unifiantes**\_: *l’État comme expression de l’universel* pour inventer **des formes politiques partant de la capacité de faire et de créer de chacun**, ancrées dans la multiplicité concrète des espaces et des moments.\n\n**Redonner au politique ses propriétés originaires** : un temps, un lieu, des êtres, une vie qui se fait et se défait.\n\nMettons ensemble nos puissances d’agir au service de notre désir de vivre lui-même.\n"
- t: 'État mafia, mafia des médias'
  s: >-
    Impossibilité de l'état démocratique classique à partir de certaines
    dimensions, et impossibilité de la communication globale
  c: "- L'**«\_État mafia\_»** est la conséquence de l'impossibilité du maintien de l'état démocratique classique dès que les dimensions de l'état dépassent certaines limites\n- La **«\_mafia des médias\_»** en découle directement, par suite de l'impossibilité de la *communication globale* (mondiale). Internet peut être cité en exemple pour montrer que cette impossibilité n'est pas le résultat de difficultés techniques, mais vient plutôt de l'**inadaptation humaine fondamentale à la communication généralisée** (de tout le monde vers tout le monde).\n\nL'échec de ces deux utopies généreuses, la démocratie et la *communication globale* entre les hommes, entraîne logiquement la formation de ces mafias qui agissent en notre nom et contre nos intérêts. En même temps qu'un acte d'accusation, ce livre veut être aussi un acte d'encouragement: il s'agit d'encourager l'individu à ne donner ni son consentement tacite ni son aide, à ces deux mafias.\n\n**Ce n'est pas là une invitation à la révolution, mais une invitation à la résistance**.\n"
- t: 'Reprise du pouvoir, avec ou sans l''État ?'
  s: >-
    Entrainons-nous à nous gouverner nous-même, luttons contre les oppressions,
    multiplions les médiations
  c: "La révolution suppose que l'on exproprie de son pouvoir une minorité dominante (classe capitaliste) et ses alliés, au profit de l'immense majorité. Cela revient à établir le pouvoir de la seconde sur la première.\n\nL'absence de tout pouvoir politique (anarchie radicale) suppose que soit mis fin à tous les rapports d'oppression (entre classes, entre sexes, entre générations...) et à toutes les divisions, hiérarchisations, conflictualités auxquelles ils donnent naissance.\n\n**Cela ne pourra pas être le cas immédiatement, sans médiation temporelle et organisationnelle**\_: sans étapes ni recours à des formes d'exercice du pouvoir, fût-ce sous la forme de contre-pouvoirs destinés à détruire les pouvoirs oppressifs existants.\n\nNous avons besoin, simultanément, d'organes qui prennent et exercent le pouvoir d'État et d'organes qui travaillent à développer des pratiques de contre-pouvoir, de manière à **conforter la capacité de la société à se gouverner et à s'organiser par elle-même**.\n\nNous avons besoins d'alliances larges, d'espaces de coopération et de dialogue entre les organisations de tradition «étatiste» et celles de tradition «libertaire»\n"
- t: 'Déléguer, toujours déléguer ?'
  s: >-
    État, institutions, ou comment déléguer toute autorité. À qui accordons nous
    notre confiance ?
  c: >
    La logique de l'État n'est pas de créer des liens, mais d'entretenir une
    **dépendance des citoyens** à des *institutions, conventions, fonctions,
    règles, devoirs*, pour maintenir l'**ordre social**.


    Nous ne voulons plus voter en espérant *chèque en blanc* qu'une poignée de
    promesses soient tenues. Nous savons en outre qu'il est **absurde de donner
    le pouvoir** à ceux qui le réclament le plus.


    Production d'objets, services, savoirs-faire, organisations collectives...
    jusqu'où sommes-nous prêt.e.s à déléguer la gestion de nos vies aux
    multinationales ou à un État soumis aux lois du marché ? Qui sont réellement
    les acteurs à qui nous accordons notre confiance, notre vote ou notre argent
    ?
- t: N'attendons rien des décideurs
  s: Quels sont les intérêts des élites ? Mobilisons-nous par nous-mêmes
  c: "Les décideurs politiques (états) et économiques (multinationales) ne pourront pas concilier leur volonté de croissance infinie (produire plus) avec la décroissance nécessaire des productions, des gaspillages\n\nN'attendons rien de leurs écrans de fumée, ce n'est que par la mobilisation de celles et ceux qui y ont intérêt (nous)\_: travailleur.euse.s de toutes conditions, manuel.le.s et intellectuel.le.s, urbains et rurales, du Sud et du Nord... que nous pourrons changer la société et reprendre le contrôle de l'avenir\n"
- t: Abstenons-nous
  s: Le vote est un piège qui ne sert qu'à légitimer l'arbitraire du gouvernement
  c: "Quelle place du travail dans nos vies, quel rapport à l'environnement, à la productions, aux richesses ? Si aucun candidat n'incarne nos idées, la suite logique est de s'abstenir et de nous réapproprier notre puissance collective.\n\nPas question de s'en remettre à un homme entre le Christ et Bonaparte. Il ne sera plus possible de dire que le peuple lui a remis son pouvoir et consent à ce qu'il fait.\n\nMettre une telle pression sur la campagne, que le candidat élu partira avec un immense déficit de légitimité. **C'est le contraire d'une désaffection politique, elle est assumée et revendiquée.**\n\nMieux vaut voter blanc ? L'offre politique est insuffisante, mais le cadre aussi est à contester\_: la meilleure offre y serait écrasée. Seule l'abstention manifeste le scandale d'un cadre qui capte la politique et la chose commune.\n"
- t: Représentation populaire
  s: >-
    Voter aux élections ? Défiez-vous des ambitieux, des parvenus, et de ceux
    qui briguent vos suffrages
  c: >
    Citoyen-nes,


    Ne perdez pas de vue que **les hommes qui vous serviront le mieux sont ceux
    que vous choisirez parmi vous**, vivant votre vie, souffrant des mêmes maux.
    Défiez-vous autant des ambitieux que des parvenus ; les uns comme les autres
    ne consultent que leur propre intérêt et finissent toujours par se
    considérer comme indispensables. Défiez-vous également des parleurs,
    incapables de passer à l'action ; ils sacrifieront tout à un beau discours,
    à un effet oratoire ou à un mot spirituel.


    Évitez également ceux que la fortune a trop favorisés, car trop rarement
    celui qui possède la fortune est disposé à regarder le travailleur comme un
    frère. Enfin, cherchez des hommes aux convictions sincères, des hommes du
    peuple, résolus, actifs, ayant un sens droit et une honnêteté reconnue.


    **Portez vos préférences sur ceux qui ne brigueront pas vos suffrages**; le
    véritable mérite est modeste, et c'est aux électeurs à choisir leurs hommes,
    et non à ceux-ci de se présenter.


    Citoyen-nes,


    Nous sommes convaincus que si vous tenez compte de ces observations, vous
    aurez enfin inauguré la véritable représentation populaire, vous aurez
    trouvé des mandataires qui ne se considèrent jamais comme vos maîtres.
- t: Les élections
  s: "redistribuer l’autorité \Lau sein de la société pour que persistent les rapports de pouvoir dans notre manière de penser la politique"
  c: "Les élections consistent en ceci\_: **redistribuer l’autorité \Lau sein de la société pour que persistent les rapports de pouvoir dans notre manière de penser la politique**. Chacun vote pour choisir sur qui et à travers qui il voudrait gouverner, dominer, exploiter. C’est à la fois un abandon de sa souveraineté, une abdication vis-à-vis de sa volonté propre, et en même temps un désir malsain d’exercer néanmoins le pouvoir sur ses congénères. Voilà le méprisable baroud d’honneur de ceux qui s’apprêtent à devenir des esclaves\_: entraîner les autres dans leur chute. À défaut de fonder sa vie sur sa souveraineté, on tente aujourd’hui de fonder sa souveraineté sur la vie des autres. Le pouvoir est mort\_? Vive le pouvoir\_!\n"
- t: 'Science sacralisée, expropriation'
  s: >-
    On n'arrête pas le progrès, émancipation ou servitude ? Technologies et
    science sans conscience
  c: "Les développement des technologies *nano, bio, numériques, médicales* sont le symptôme d'un **fantasme de contrôle et de connaissance totale** toujours disponible.\n\nFasciné.e.s par les **scientifiques omniscients**, nouveaux gourous de nos sociétés consuméristes, nous attendons d'eux qu'ils **améliorerent notre condition** par une *compréhension-domination* toujours plus grande de l'homme et de son monde.\n\n*Le progrès technique, c'est le progrès social et la liberté ?*\n\nFaux ! Par une **ultra-fluidité apparente** d'appareils et de services, les technologies nous rendent **toujours plus dépendant.e.s** en **mystifiant** notre rapport au monde.\n\nLes produits des innovations **contrarient** *notre sécurité, notre confort et nos libertés* bien plus qu'ils ne se mettent à notre service\_: *nucléaire, OGM, surveillance, géo-ingénierie*...\n\nNous n'avons pas *vraiment* besoin des derniers appareils à la mode et d'une connexion internet ininterrompue.\n\nLes machines ne sauront jamais mieux que **nous** ce que nous sommes, avons besoin, etc...\n"
- t: Qui contrôle les technologies ?
  s: >-
    Ne laissons pas Internet et le numérique aux mains des États et des
    professionnels du Big Data !
  c: >
    *Combien de gens savent ce qu'il se passe lorsqu'on envoie un mail ?
    Lorsqu'on se connecte sur Facebook ?*


    Quelle attitude tenir vis-à-vis de dispositifs et appareils toujours plus
    nouveaux et complexes ?


    **Ces écrans expriment la relation que nous entretenons avec l'économie, les
    entreprises, l'État, la police.**


    *Pas seulement avec Apple, Google ou autres Facebook...*
- t: Ingénieur critique
  s: "Notre dépendance à la technologie est un défi autant qu’une menace\_: chaque avancée technologique met à mal notre héritage techno-politique"
  c: "L’ingénieur critique considère notre dépendance à la technologie comme un défi autant qu’une menace\_: **chaque avancée technologique met à mal notre héritage techno-politique**\n\nL’ingénieur critique déconstruit et incite à la méfiance face aux expériences utilisateurs luxuriantes\n\nL’ingénieur critique se tourne vers l’histoire de l’art, l’architecture, l’activisme, la philosophie et l’innovation pour y trouver des travaux exemplaires d’ingénierie critique. Les stratégies, idées, agendas, de ces disciplines seront adoptées, re-agencées et développées\n"
- t: La paresse
  s: >-
    Cette paresse qui permet à beaucoup d’entre nous de continuer à vivre dans
    un système que l’on vomit
  c: >
    Il y a de la paresse, sûrement, dans cette volonté de reléguer au second
    plan la question du sens, **cette même paresse qui permet à beaucoup d’entre
    nous de continuer à vivre dans un système que l’on vomit**, à travailler
    dans des entreprises dont on méprise et subit l’organisation, les valeurs.


    Un système qui nous conduit à mettre des cravates ou des talons aiguilles, à
    faire machinalement des sourires à ceux qu’on déteste ou des enfants à ceux
    qu’on aime, à voter utile, à voter inutile.


    **Bref à se concentrer sur le pas suivant plutôt que sur la destination pour
    ne pas voir l’abîme.**
- t: Quitte ton taff et ta mégalopole
  s: >-
    Le plus dur, c'est dans la tête. Avec les potes et un peu d'organisation, on
    peut tout changer en moins de deux mois
  c: >
    Voila, tu économise un peu, quelques mois de réserve pour tenir entre les
    futur chômage, RSA et autres dépenses pragmatiques...


    Regarde tes rêves, organise-toi


    Fixe une date pour arrêter de payer ce loyer insupportable, arrêter de suer
    pour ce travail fatiguant, insignifiant et mal payé


    Il n'y a rien à perdre.


    Tout à gagner.
- t: 'Désobéir, prendre position'
  s: >-
    Sortons de nos zones de confort et de soumission. Depuis là où nous sommes,
    reformulons nous-mêmes les questions: tout lien, tout échange, toute action
    est politique
  c: "Ne pensons plus à *la* politique représentative, comme institution de pouvoir et de luttes pour sa conquête. Entretenons ou rétablissons *le* politique, par les relations que nous avons entre voisins, collègues, amis.\n\n**Au légal préférons le légitime** !\n\nDepuis le quotidien le plus banal, devenons acteurs, complices d’autres logiques, d'autres manières de vivre. **Prenons position** en redessinant le territoire dans lequel nous vivons\_: *marcher moins vite, explorer son quartier, consommer moins d'énergie, avec qui parler, où manger, où travailler, ça je le refuse, ça à la limite, ça ok...* \n\n**La désobéissance est contagieuse** !\n\nNotre liberté ne se résume pas à choisir entre plusieurs options, mais à la possibilité de **formuler nous-mêmes les questions**, de réinventer continuellement nos **identités** et nos **relations**.\n\nLa société attend de nous travail et consommation ? Choississons *pour qui* nous travaillons, *ce que* nous achetons, mangeons, *comment* nous nous comportons.\n"
- t: Boycottons toutes les multinationales
  s: >-
    Réapproprions-nous nos outils numériques, choisissons notre banque et avec
    qui nous faisons commerce
  c: "Le portefeuille est notre arme la plus efficace\_: les banques ne sont rien sans notre argent, et les multinationales ne se développent que si nous achètons leurs produits ou utilisons leurs services.\n\nSouvenons-nous que chaque acte d'achat est un vote.\n"
- t: Un vide
  s: >-
    C'est toute notre civilisation industrielle qui a perdu sa légitimité et qui
    tourne désormais sur elle-même dans un vide angoissant
  c: >
    **Le vide.**


    Le vide de légitimité dans lequel se prennent quasiment toutes les décisions
    collectives aujourd’hui. Vide du pouvoir intellectuel aussi, représenté par
    une pléiade minuscule constituée essentiellement d’hommes blancs et vieux,
    toujours les mêmes, qui tournent en rond, de plateaux de télévision en
    colonnes de journaux, pour donner à leurs peurs et leurs haines la forme
    d’*opinions*.


    **La vaine promesse d’un progrès continu pour tou.te.s est venue buter sur
    la crise écologique globale**. On nous promettait l’émancipation des Hommes,
    mais on avait oublié un détail : elle se déployait sur une planète, la
    Terre, et il n’y en avait qu’une.


    On sait qu’on ne peut continuer comme cela, mais on ne sait pas comment
    s’arrêter. **Il est devenu plus facile d’envisager la fin du monde que la
    fin du capitalisme.**
- t: 'Les places, espaces de possibles'
  s: Un espace pour reconstruire notre légitimité et notre vivre ensemble
  c: >
    **N’importe qui peut y venir.** Pas de mandat, pas de titre, pas de diplôme
    : la place est un espace générique où peut s’exercer l’égale capacité de
    tous. Chacun.e, au gré de ses disponibilités, de son désir, peut s’y
    arrêter, participer à tel ou tel segment du processus collectif, partir,
    revenir. La place est un espace d’initiative. Pas de programme, pas de
    structure : tout se décide sur la place, les structures naissent
    progressivement, comme de fines cristallisations à la surface d’une eau
    agitée. Pas de centre, mais un milieu – autant signe de convergence de nos
    lignes diverses qu’environnement concret où nous éprouvons ce qu’on peut
    ensemble.


    Nous invitons à nous rejoindre **toutes celles et tous ceux qui pensent
    qu’il y a lieu de refonder ensemble, par la parole et par l’action, ce qui
    nous fait tenir ensemble.**
- t: Rencontrons-nous
  s: >-
    Expérience du collectif, attention et confiance en l'autre, nouvelles formes
    de collectifs autogérés, vivre ensemble
  c: "Nous préférons les *initiatives, pratiques, collectifs* **émergents et autogérés**, aux expériences **pilotées par une autorité** omnipotente. Seule l'**expérience** du fait politique provoque la **conscience du collectif**.\n\nNous pensons que la richesse d'un collectif provient plus des **échanges** et des expériences de **terrain** qu'il permet que de sa structure organisationnelle.\n\n*«la mobilisation continue ?»*\n\nElle ne continue pas toute seule. À nous de l'**incarner dans les faits** si nous la souhaitons. Le peuple n'est pas dans la rue, il se rencontre dans la rue. Ce que nous cherchons, ce n'est pas le réveil ou la révolte d'une population fictive préexistante, c'est la magie qui s'opère lorsque des gens différents **se rencontrent et créent des liens**\_: *une attention nouvelle, une écoute de un.e à un.e...*\n"
- t: ZAD et soulèvement populaire
  s: >-
    S'il est vital pour les gouvernants d'écraser la zad, c'est qu'elle
    constitue une démonstration insolente d'une vie possible sans eux. Une vie
    meilleure
  c: >
    Car ici, l'expression « zone de non droit », qu'ils voudraient effrayante, a
    pris une acception radicalement positive. Contrairement à ce qui a lieu dans
    les rues des villes « policées », à la zad, personne ne dort dehors et
    chacun mange à sa faim. De grands dortoirs accueillent les arrivants, un «
    non-marché » hebdomadaire propose les légumes, la farine, le lait, le pain
    et les fromages produits sur place, sans qu'un prix ne vienne en sanctionner
    la valeur.


    Dans les nombreuses infrastructures collectives, mais aussi dans les
    échanges ou les travaux collectifs, les relations se basent sur la confiance
    et la mise en commun, à l'envers des logiques ayant cours qui s'appuient sur
    le soupçon et l'individualisme. Ce que les cyniques de tous bords taxent
    d'utopie irréalisable est éprouvé dans les gestes et la matière.


    Même l'absence de police et de justice - les gendarmes ne fréquentant plus
    la zone depuis 2013 - n'a pas produit le chaos que d'aucuns auraient imaginé
    et souhaité. Les opposants à l'aéroport ont démontré qu'ils étaient capables
    de vivre ensemble sans aucune tutelle les surplombant.
- t: Pratiquer un langage commun
  s: >-
    Le langage ne décrit pas le monde, il le construit. Des mots valises à la
    réalité, pour nous comprendre, soyons précis !
  c: "*austérité, modèle économique, voie de développement, responsabilité, questions d'immigration, croissance, décroissance, communauté internationale, économie solidaire, transition, démocratie, libertés, écologie, solidarité...*\n\nNous nous méfions des expressions préconçues pleines de préjugés et des **mots galvaudés** contenant tout et rien.\n\nNous préférons leur développement **concret, ancré dans la réalité**\_: *libre de faire quoi sous quelles conditions ? solidarité de qui par quel acte ?* **Qualifier** ce dont on parle, pour mieux saisir le sens et la complexité des situations.\n"
- t: 'Réenchantons, amusons-nous'
  s: 'Prenons plaisir à changer, amplifions l''émergence de la bonne humeur'
  c: >
    Alors qu'on nous bassine *de croissance, d'austérité, de moral des ménages,
    de sondages en veux-tu en voila*, **rions au nez** du sérieux et des normes.


    Amplifions l'émergence d'un **état d'esprit** *de bonne humeur, d'amour,
    d'humour, d'humilité, de confiance, de convivialité, de coopération, de
    bienveillance, d'entraide, de partage !*
- t: 'Présence, écoute, bienveillance'
  s: 'Circulation de la parole, espaces de la conversation'
  c: "Ne nous obstinons pas à faire consensus, cherchons un **langage commun**. Nous acceptons les dissonances et les désaccords, ils n’empêchent pas des formes d’harmonie et de justesse.\n\nC'est le processus de **circulation de la parole**, *des affects, des attentions partagées*, qui nous fait parler le même langage, et former ensemble un territoire commun, où chaque personne et discours trouve sa place\_: *bienveillance, écoute, ouverture, respect*\n\nCe processus prend du temps, sachons trouver les bonnes médiations, les bonnes distances: appronfondissons nos échanges et conversations !\n"
- t: 'Traduire, transmettre, échanger'
  s: >-
    Plus forts que les idées, leur échange ! pas d’élitisme ni d’expropriation,
    tout peut être compris, transmis, diffusé.
  c: "Les idées vivent lorsqu'elles sont **exprimées, transmises, débattues, interprétées, reformulées**. Chaque *position, vision, point de vue, questionnement* doit trouver sa place tout au long de cette chaîne de compréhension.\n\nÉchanger avec un autre différent de soi, lui parler, le comprendre, **c'est compliqué, ça prend du temps**, mais c'est indispensable pour retrouver une **entente collective**.\n\nNous refusons l'élitisme et l'expropriation des savoirs. Il existe des **inégalités naturelles de savoir-faire**, mais elles ne doivent pas être accentuées. À l'isolement et l'expertise académique et technique nous préférons la traduction, la **transmission des compétences** et des expériences pratiques, en particulier dans les domaines stratégiques\_: *santé, nourriture, énergie, construction, transport, numérique*.\n"
- t: 'Réappropriation, émancipation'
  s: 'Informons-nous, disséquons l''ordre et l''origine des choses'
  c: "**Réapproprions-nous le monde** sous toutes ses formes\_: *espaces public et géographique, médiatique, sémantique*\n\nPour mieux saisir la **distribution des pouvoirs**, intéressons-nous au parcours, au **contexte**, à l'histoire de ce qui nous entoure\_: *provenance des aliments, acteurs intermédiaires, processus de fabrication, objectifs et intérêts...*\n\nPour comprendre des situations **de plus en plus complexes**, nous avons besoin de temps et de prudence pour éviter les raccourcis réducteurs, les logiques des discours superficiels et **comprendre les non-dits** qui les accompagnent.\n\nQuels arguments ? Quelle démonstrations ? Quelle autorités et quel processus de formation du savoir ?\n"
- t: Achète à ton voisin
  s: 'Artisanat et savoir-faire local, proximité des besoins et des productions'
  c: >
    Les objets fabriqués à la main peuvent être initialement plus chers que ceux
    faits en série, mais le sont-ils à long terme ? Il est sûrement plus
    économique de payer un ami et voisin — un artisan local — pour qu'il vous
    fasse quelque chose qui vous convienne, que de débourser un peu moins pour
    un objet de basse qualité produit en série aux antipodes.


    L'argent que vous remettez à votre voisin peut vous revenir. En favorisant
    ses affaires, vous enrichissez votre propre localité.
- t: Travail et «progrès»
  s: >-
    L'Homme est sur cette terre la fin pour laquelle toute production humaine
    doit être un moyen
  c: >
    **Le rêve de notre civilisation fortement industrielle et technologique va
    devenir rapidement un cauchemar.** Inventer des moyens encore plus raffinés
    et compliqués pour fabriquer ce que nous croyons être nécessaire est
    peut-être un *progrès* pour les scientifiques, mais c'est l'enfer pour les
    hommes et les femmes qui doivent se traîner jusqu'aux tristes lieux où l'on
    fabrique ces choses pour surveiller des cadrans et presser des boutons, et
    il est intolérable pour les ouvriers et les ouvrières, toujours plus
    nombreux, de s'entendre dire qu'ils sont *en trop*.


    **Des êtres humains en trop ?** La grande industrie a eu, depuis ses débuts,
    une forte tendance à considérer ses ouvriers comme de simples éléments de
    machine. Comme celle-ci, le travailleur devient juste un moyen pour une fin.


    **Non, l'homme n'est pas un moyen; il est une fin.** Il est, sur cette
    terre, la fin pour laquelle toute production humaine doit être un moyen.
- t: Coup d’arrêt au progrès
  s: >-
    dérèglements climatiques et perturbations hormonales, cinquième continent de
    plastique et morbidité des sols, pénuries d’eau potable et déchets
    radioactifs éternels
  c: "Il n’y a guère que les aménageurs de territoires numériques pour estimer que l’humanité n’a jamais connu d’époque meilleure que la nôtre. Nous avons pourtant tous sous les yeux le résultat on ne peut moins virtuel d’une interminable séquence de progrès sans merci\_: *dérèglements climatiques et perturbations hormonales, cinquième continent de plastique et morbidité des sols, pénuries d’eau potable et déchets radioactifs éternels* – pour ne citer que les seules calamités environnementales. À écouter les gestionnaires de ce chaos, les «\_solutions\_» à ces «\_dysfonctionnements\_» seraient, sinon déjà à l’œuvre, du moins aussi prometteuses que les précédentes, c’est-à-dire toujours plus technologiques, contraignantes et globales\_: **aux ingestions prescrites s’ajouteront les effets secondaires du traitement**.\n"
- t: Production en série
  s: Avons-nous besoin d'autant d'objets ?
  c: >
    On dit que c'est la production en série qui permet à tant de personnes de
    notre population mondiale, grossie outre mesure, d'avoir tellement d'objets.
    **Avons-nous besoin d'autants d'objets ?**


    Je vais souvent dans les magasins locaux et contemple leurs marchandises
    avec étonnement. Je ne comprends pas comment la possession des neuf dixièmes
    de ces produits peut accroître d'une manière quelconque le bonheur d'une
    personne, ou le rapprocher de ce que l'on pourrait décrire comme *la belle
    vie*. Ce objets finiront rapidement à la décharge publique et prouveront
    ainsi qu'ils n'auraient pas dû être produits en priorité.


    Est-il admissible d'utiliser des objets, quelle que soit leur commodité,
    **que nous savons produits dans des conditions pénibles, voire humiliantes,
    pour l'être humain qui les a fabriqués ?**
- t: Rendements et production de blé
  s: >-
    Un mécanisme économique permet de diviser par cent le nombre d'heures de
    travail nécessaires pour produire un quintal de blé
  c: >
    Chacun agit à chaque stade dans le sens d’une amélioration : *les agronomes*
    ont sélectionné avec compétence des hybrides nouveaux plus performants ;
    *les chimistes* ont fait appel aux techniques les plus fines pour mettre au
    point des produits plus efficaces ; *les cultivateurs* ont eu le courage
    d’accepter le jeu du progrès et de modifier les techniques ancestrales ;
    *les représentants du gouvernement* les ont félicités de leur audace et ont
    soutenu leurs efforts à grands coups de subventions. Chacun a fait ses
    calculs ; la conclusion était claire : **pour améliorer la rentabilité, pour
    rester compétitif, il fallait agir ainsi**.


    Le raisonnement de chacun était fondé ; mais l’addition de plusieurs
    logiques rigoureuses, chacune dans son cadre, peut **aboutir globalement à
    une logique du fou**.
- t: Le tirage au sort pour réinvestir le politique
  s: >-
    Supprimer le cumul des mandats, et pourvoir les postes à responsabilité au
    hasard parmis des assemblées de volontaires
  c: "L'idée que la politique n'est qu'un affaire d'experts permet à des castes oligarchiques et élitistes de monopoliser tous les pouvoirs.\n\nDevant une promesse électorale, la responsabilité est partagée entre ceux-celles qui la font et ceux-celles qui la créditent: la professionalisation politique abîme la démocratie par la multiplication de fausses promesses\_: *malentendus, écarts, méconnaissance des programmes...*\n\nLe tirage au sort permet la désacralisation de la politique: réappropriation des lois et des processus administratifs qui nous regardent dans notre quotidien.\n\nDe manière analogue, les tâches ingrates mais utiles au bien public pourraient être assumées à tour de rôle, pour éviter les concentrations de pouvoir et faciliter la compréhension mutuelle des situations.\n"
- t: Récupérations
  s: 'Capitalisme vert, économie collaborative, sociale ou solidaire'
  c: >
    Les grandes **puissances d'argent** ont bien compris comment utiliser à leur
    compte le jargon séducteur de *l’économie collaborative, de partage,
    d'horizontalité, de résilience, de liberté d'accès*


    Évitons ces nouvelles **formes pernicieuses** de marchandisation,
    s'immisçant plus encore dans nos vies, cherchant à **monnayer notre
    quotidien** et à nous mettre toujours plus en concurrence.


    Ces nouveaux marchés, apparemment distribués, sont de fait de en plus
    **centralisés**.
- t: Politique représentative classique
  s: >-
    Qui est encore assez naïf pour croire qu’une « victoire électorale »
    permettra d’infliger un recul sérieux au commandement capitaliste ?
  c: >
    C’est toute la sphère de la politique classique, ou représentative, qui est
    entrée dans une phase d’obsolescence définitive. Le PS a montré, pour ceux
    qui en doutaient encore, son vrai visage : celui d’un parasite soumis aux
    intérêts du patronat et de la finance. Qui est encore assez naïf pour
    imaginer qu’une quelconque *victoire électorale* permettra d’infliger un
    recul sérieux au commandement capitaliste ?


    Nous cessons tout rapport subjectif avec ce cadre putride et en tirons les
    conséquences.
- t: Politique de la vie quotidienne
  s: >-
    Terminons-en avec la politique comme sphère séparée de la vie quotidienne,
    pratiquons la!
  c: >
    **Nous voulons une auto-organisation de nos vies** et pour celles-ci, donc
    libérées de l’État et sa bureaucratie au profit d’une organisation autonome
    de notre monde. Une vie libérée de l’argent au profit d’une répartition de
    nos œuvres selon nos volontés et nos besoins, et des marchandises au profit
    de ce que nous voulons créer, faire, construire, et du travail au profit
    d’une vie s’épanouissant dans une diversité non-finie du faire.


    **Nous ne voulons abolir la politique que pour la réaliser.** Nous voulons
    abolir celle-ci comme sphère séparée de la vie quotidienne, comme isoloir
    confirmant l’ordre capitaliste, et donc réaliser celle-ci dans la vie
    quotidienne sous forme de l’auto-organisation collective de nos vies. Les
    situationnistes ne voulaient pas abolir l’art, ils voulaient abolir celui-ci
    comme sphère séparée de la vie quotidienne, comme musée confirmant l’ordre
    capitaliste, et donc réaliser celui-ci dans la vie quotidienne sous forme
    d’une vie esthétique, d’une praxis épanouissante.
- t: Sous toutes les formes
  s: 'Diversité, multidisciplinarité, contre-récits'
  c: "Nous pensons qu'il existe toujours une **multitude de formulations** d'un problème et de réponses possibles. Pour mieux saisir le monde,  multiplions les manières de l'aborder\_: *langues, domaines, dimensions, générations, temporalités*.\n\nOù sont les **contre-récits**, les nouvelles formes de discours et du faire ? diversifions les interprétations et les traductions\_: *poétiques, musicales, graphiques, scientifiques, invisibles, absurdes...*\n\nMélangeons et utilisons les langages, habitudes, techniques de tous les domaines, de toutes les disciplines, pour donner à voir leurs différences et spécificités !\n"
- q: >
    Pour moi, le plus dur pour changer le monde ce n'est pas de finir ce qui est
    commencé, mais bel et bien de commencer ce qu'il y a à finir.
- q: >
    On ne doit pas élever les enfants d'après l'état présent de l'espèce
    humaine, mais d'après un état meilleur, possible dans l'avenir, c'est à dire
    d'après l'idée que l'on se fait de l'humanité.
- q: >
    L’objet de l’argent, c’est de fournir l’instrument social nécessaire à ce
    que certains soient dominés et d’autres dominants. Un argent neutre, qui ne
    fait que récompenser les justes efforts de chacun, n’existe pas.
- q: >
    Se battre pour orchestrer la musique d’un monde en prenant une place depuis
    laquelle on ne pourra faire changer ni le rythme ni la nature des sons, ni
    les instruments des musiciens ne nous intéresse plus. C’est changer
    radicalement de partition que nous désirons. Inventer une musique qui soit
    faite d’autre chose que de l’organisation machinale, aveugle, aliénante,
    déshumanisante de nos existences.
- q: "Cette démocratie si parfaite fabrique elle-même son inconcevable ennemi : le terrorisme. Elle veut, en effet, être jugée sur ses ennemis plutôt que sur ses résultats. L’histoire du terrorisme est écrite par l’État, elle est donc éducative. \LLes populations spectatrices ne peuvent certes pas tout savoir du terrorisme, mais elles peuvent toujours en savoir assez pour être persuadées que, par rapport à ce terrorisme, tout le reste devrait leur sembler plutôt acceptable, en tout cas plus rationnel et plus démocratique.\n"
- q: >
    La question n'est pas de vivre avec ou sans argent, de voler ou d'acheter,
    de travailler ou non, mais d'utiliser l'argent que nous avons à accroître
    notre autonomie par rapport à la sphère marchande
- q: >
    Le suffrage universel peut quelquefois protéger jusqu’à un certain point la
    bourgeoisie contre les empiétements du pouvoir central, sans qu’elle ait
    besoin de recourir constamment à la force pour se défendre. Il peut servir à
    rétablir l’équilibre entre deux forces qui se disputent le pouvoir, sans que
    les rivaux en soient réduits à se donner des coups de couteau, comme on le
    faisait jadis. Mais il ne peut aider en rien s’il s’agit de renverser ou
    même délimiter le pouvoir, d’abolir la domination. 


    Excellent instrument pour résoudre d’une manière pacifique les querelles
    entre gouvernants, — de quelle utilité peut-il être pour les gouvernés ?
- q: >
    Les bons citoyens récitent des oraisons, font la queue, bien en ordre,
    devant les percepteurs. Ils font la queue, aussi, devant les bureaux de vote
    où s’élaborent les majorités futures. Les bons citoyens applaudissent le
    ministre Machin lorsqu’il a renversé le ministre Chose, puis applaudissent
    le ministre Chose lorsqu’à son tour il a renversé le ministre Machin. Il ne
    leur vient jamais à l’idée de se débarrasser de Chose et de Machin.


    Le bon citoyen vote, paie, applaudit.


    Il fait comme les autres : Bée ! Bée ! Bée !…


    L’anarchiste n’est pas un bon citoyen.
- q: >
    Chaque personne est à la fois porteuse de connaissances et d'ignorances, de
    beaucoup plus de savoirs et d'ignorances qu'elle ne le sait elle-même.
- q: >
    Mais parfois l’anarchisme est une étiquette inconfortable. Il peut te mettre
