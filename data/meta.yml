    network: >
        **le réseau de tous les sites internet** et des liens qu'ils ont entre eux (approche quantitative)


        - utilisez la molette de votre souris pour zoomer

        - cliquez sur un point pour voir les sites voisins (cités ou citant)

        - double-cliquez sur un point pour ouvrir le site dans une nouvelle fenêtre


        **Les couleurs correspondent aux classes de modularité**, c-à-d aux communautés détectées selon la structure du réseau
    map: >
        - Les **couleurs** des points correspondent aux différentes sources (cf légende si votre écran est suffisamment grand)

        - Les points **les plus gros** renvoient vers d'autres cartes


        N'oubliez pas qu'ils ne sont pas tous des lieux de passage: **observez donc le plus grand respect** si vous souhaitez les visiter: renseignez-vous et prévenez avant de débarquer !


        Pour ajouter, modifier ou supprimer un lieu, utilisez [ce tableau partagé](http://framacalc.org/carto)
