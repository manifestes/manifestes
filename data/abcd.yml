title: Relocaliser l'économie
tags: agriculture economy space energy
content: >
    Plus les marchandises et les passagers parcourent de longues distances, plus cela pollue. Le fret mondial était responsable, en 2010, de 15% des émissions de gaz à effet de serre. Autant dire que la délocalisation des industries à l'autre bout de la planète, en plus d'être une catastrophe sociale, est une catastrohe écologique


    Il faut relocaliser, afin que chaque région du monde soit autonome dans sa production d'énergie, de nourriture, de biens... Cela ne pourra pas se faire sans une remise en cause de la loi du marché


    Les hypermarchés sont remplis de fruits et légumes récoltés à l'autre bout de la planète, dont le transport représente un coût énergétique ahurissant


    Relocaliser les productions agricoles, permettre aux petits paysans de vivre de leur travail, c'est fournir une alimentation de qualité et non polluante
source: "[Montreuil Climat](http://montreuil-climat.org)"


---
title: Décentraliser la production d'énergie.s
tags: energy space
content: >
    Nous avons besoin d'une production d'énergie fondée sur les besoins des populations, pas sur la recherche du profit. Le système nucléaire français est archicentralisé, archidépendant des importations d'uranium, de plus en plus vieillissant et dangereux.


    Il doit être remplacé par un système décentralisé, au plus proche des populations, progressivement basé uniquement sur des énergies renouvelables
source: "[http://montreuil-climat.org](http://montreuil-climat.org)"


---
title: "Certains commandent, d'autres obéissent"
tags: suffer work habits
content: >
    La quête de profits, pour les uns, et la nécessité de « gagner sa vie », pour les autres.


    Centre d'appels, cabinet d'experts-comptables, boulangerie... Sur les lieux de production, le rapport de domination s'exprime simplement : certains commandent, d'autres obéissent.


    Peu d'individu iraient, naturellement, se poster sur une chaîne de montage pour répéter les mêmes gestes, respecter les mêmes cadences et produire des richesses qui profiteront à autrui. Mais la quête de profits, pour les uns, et la nécessité de « gagner sa vie », pour les autres, semblent fournir - du moins, pour l'heure - une justification suffisante à ce mode d'organisation.


    Un modèle managérial si satisfaisant qu'on l'applique désormais au pilotage de la société.
source: "Manière de voir n°122 - Où se cachent les pouvoirs ?"


---
title: Pouvoir, autorité, autonomie
tags: power companies alienation emancipation
content: >
    ## Où se trouve le vrai pouvoir ? Agissons en nos noms

    Les véritables puissances sont celles qui sont aux rênes des **structures matérielles des flux** : *banques, multinationales médiatiques, construction, alimentaire, transport*. Ces organisations détiennent l’**autorité**.


    Tandis que ces autorités cherchent à nous soumettre à leur profit, le **véritable pouvoir** est entre nos mains, *travailleurs de différents domaines, ceux qui sont sur le terrain, font tourner les machines, savent utiliser les techniques*.
    
    L'absence ou la dispersion des pouvoirs ne rime pas avec désordre. De nombreuses organisations horizontales, structurées, facilitent les échanges **sans contrôle centralisé**.


    Montrons que **nous pouvons agir en nos noms**, encourageons les autres à faire de même et décourageons les autorités de s’interposer et d’interférer.


---
title: État, police, économie
tags: politics economy alienation
content: >
    Le capitalisme est une totalité duale, avec des structures **économiques** : *travail, valeur, marchandise, argent* d’un côté et des catégories nécessaires à son **fonctionnement et sa reproduction** : *droit, justice, police, armée, gouvernement* de l’autre.


    **Dans une situation économique de crise**, on voit l’État se délester progressivement de ses fonctions « sociales » pour se recentrer sur l’essentiel : *relancer l’économie*, et gérer ses conséquences socialement désastreuses au travers des activités de police et de gestion des masses inutiles pour l’économie. *Réforme, réforme, réforme*, éternel retour du même et du pire. *Il faut relancer la croissance*, voilà l’idée fixe de ce monde où l’on marche sur la tête tout en se persuadant que c’est la seule façon de marcher.


    Quand l’air devient proprement irrespirable, que l’on se rend compte qu’on ne relancera jamais rien, alors c’est l’**État sécuritaire**, militaro-policier, répressif qui s’impose, révélant ce qu’il a toujours été, un monstre froid bureaucratique et militaire. L’État « de droit » se démasque en État de punition divine des infidèles de l’économie, en État d’exception.
source: "[L'autonomie ou rien](https://lundi.am/L-AUTONOMIE-OU-RIEN)"


---
title: Autonomie et vie commune
tags: politics emancipation group
content: >
    Construisons collectivement nos propres règles, une puissance d’agir collective grandissante.


    L’autonomie est la forme d’anti-gouvernement qui permet à la fois le surgissement révolutionnaire anti-vertical et l’inscription horizontale d’une forme de vie commune qui dure, car elle combine un caractère négatif : *se soustraire à l’imposition*, et un caractère positif : *affirmer ses propres règles*.


    **Il nous faut renoncer à une conception du politique fondée sur la puissance d’entités abstraites et unifiantes** : *l’État comme expression de l’universel* pour inventer **des formes politiques partant de la capacité de faire et de créer de chacun**, ancrées dans la multiplicité concrète des espaces et des moments.


    **Redonner au politique ses propriétés originaires** : un temps, un lieu, des êtres, une vie qui se fait et se défait.


    Mettons ensemble nos puissances d’agir au service de notre désir de vivre lui-même.
source: "[L'autonomie ou rien](https://lundi.am/L-AUTONOMIE-OU-RIEN)"


---
title: État mafia, Mafia des médias
tags: media politics group
content: >
    - L'**État mafia** est la conséquence de l'impossibilité du maintien de l'état démocratique classique dès que les dimensions de l'état dépassent certaines limites

    - La **mafia des médias** en découle directement, par suite de l'impossibilité de la communication globale. Internet peut être cité en exemple pour montrer que cette impossibilité n'est pas le résultat de difficultés techniques, mais vient plutôt de l'**inadaptation humaine fondamentale à la communication généralisée**, de tout le monde vers tout le monde.


    L'échec de ces deux utopies généreuses, la démocratie et la communication globale entre les hommes, entraîne logiquement la formation de ces mafias qui agissent en notre nom et contre nos intérêts. En même temps qu'un acte d'accusation, ce livre veut être aussi un acte d'encouragement: il s'agit d'encourager l'individu à ne donner ni son consentement tacite ni son aide, à ces deux mafias.


    **Ce n'est pas là une invitation à la révolution, mais une invitation à la résistance**.
source: >
    [Utopies réalisables](http://recherche-action.fr/labo-social/download/Livres%20num%C3%A9riques/Utopies%20r%C3%A9alisables.pdf), Yona Friedman, [Lyber-eclat](http://www.lyber-eclat.net/lyber/friedman/utopies.html)


---
title: Avec ou sans l'État ?
tags: politics power balance
content: >
    Entrainons-nous à nous gouverner nous-même, luttons contre les oppressions, multiplions les médiations


    La révolution suppose que l'on exproprie de son pouvoir une minorité dominante (classe capitaliste) et ses alliés, au profit de l'immense majorité. Cela revient à établir le pouvoir de la seconde sur la première.


    L'absence de tout pouvoir politique (anarchie radicale) suppose que soit mis fin à tous les rapports d'oppression (entre classes, entre sexes, entre générations...) et à toutes les divisions, hiérarchisations, conflictualités auxquelles ils donnent naissance.


    **Cela ne pourra pas être le cas immédiatement, sans médiation temporelle et organisationnelle** : sans étapes ni recours à des formes d'exercice du pouvoir, fût-ce sous la forme de contre-pouvoirs destinés à détruire les pouvoirs oppressifs existants.


    Nous avons besoin, simultanément, d'organes qui prennent et exercent le pouvoir d'État et d'organes qui travaillent à développer des pratiques de contre-pouvoir, de manière à **conforter la capacité de la société à se gouverner et à s'organiser par elle-même**.


    Nous avons besoins d'alliances larges, d'espaces de coopération et de dialogue entre les organisations de tradition «étatiste» et celles de tradition «libertaire»
source: "[Alain Bihr, Étatistes et libertaires, revue Ballast](http://www.revue-ballast.fr/alain-bihr/)"


---
title: Déléguer, toujours déléguer ?
tags: alienation emancipation politics
content: >
    État, institutions, ou comment déléguer toute autorité. À qui accordons nous notre confiance ?


    La logique de l'État n'est pas de créer des liens, mais d'entretenir une **dépendance des citoyens** à des *institutions, conventions, fonctions, règles, devoirs*, pour maintenir l'**ordre social**.


    Nous ne voulons plus voter en espérant *chèque en blanc* qu'une poignée de promesses soient tenues. Nous savons en outre qu'il est **absurde de donner le pouvoir** à ceux qui le réclament le plus.


    Production d'objets, services, savoirs-faire, organisations collectives... jusqu'où sommes-nous prêt.e.s à déléguer la gestion de nos vies aux multinationales ou à un État soumis aux lois du marché ? Qui sont réellement les acteurs à qui nous accordons notre confiance, notre vote ou notre argent ?


---
title: N'attendons rien des décideurs
tags: politics emancipation
content: >
    Quels sont les intérêts des élites ? Mobilisons-nous par nous-mêmes !


    Les décideurs politiques (états) et économiques (multinationales) ne pourront pas concilier leur volonté de croissance infinie (produire plus) avec la décroissance nécessaire des productions, des gaspillages


    N'attendons rien de leurs écrans de fumée, ce n'est que par la mobilisation de celles et ceux qui y ont intérêt (nous) — travailleur.euse.s de toutes conditions, manuel.le.s et intellectuel.le.s, urbains et rurales, du Sud et du Nord... que nous pourrons changer la société et reprendre le contrôle de l'avenir
source: "[http://montreuil-climat.org](http://montreuil-climat.org)"


---
title: Abstenons-nous !
tags: act politics
content: >
    Le vote est un piège qui ne sert qu'à légitimer l'arbitraire du gouvernement.


    Quelle place du travail dans nos vies, quel rapport à l'environnement, à la productions, aux richesses ? Si aucun candidat n'incarne nos idées, la suite logique est de s'abstenir et de nous réapproprier notre puissance collective.


    Pas question de s'en remettre à un homme entre le Christ et Bonaparte. Il ne sera plus possible de dire que le peuple lui a remis son pouvoir et consent à ce qu'il fait.


    Mettre une telle pression sur la campagne, que le candidat élu partira avec un immense déficit de légitimité. **C'est le contraire d'une désaffection politique, elle est assumée et revendiquée.**


    Mieux vaut voter blanc ? L'offre politique est insuffisante, mais le cadre aussi est à contester : la meilleure offre y serait écrasée. Seule l'abstention manifeste le scandale d'un cadre qui capte la politique et la chose commune.
source: "[Pirates quittons le village](http://facebook.com/quittonslevillage)"


---
title: Citoyen.ne vote bien
tags: politics
content: >
    Ne perdez pas de vue que **les hommes qui vous serviront le mieux sont ceux que vous choisirez parmi vous**, vivant votre vie, souffrant des mêmes maux.
    Défiez-vous autant des ambitieux que des parvenus ; les uns comme les autres ne consultent que leur propre intérêt et finissent toujours par se considérer comme indispensables. Défiez-vous également des parleurs, incapables de passer à l'action ; ils sacrifieront tout à un beau discours, à un effet oratoire ou à un mot spirituel.


    Évitez également ceux que la fortune a trop favorisés, car trop rarement celui qui possède la fortune est disposé à regarder le travailleur comme un frère. Enfin, cherchez des hommes aux convictions sincères, des hommes du peuple, résolus, actifs, ayant un sens droit et une honnêteté reconnue.


    **Portez vos préférences sur ceux qui ne brigueront pas vos suffrages**; le véritable mérite est modeste, et c'est aux électeurs à choisir leurs hommes, et non à ceux-ci de se présenter.
    

    Citoyen-nes, nous sommes convaincus que si vous tenez compte de ces observations, vous aurez enfin inauguré la véritable représentation populaire, vous aurez trouvé des mandataires qui ne se considèrent jamais comme vos maîtres.
source: Commune de Paris. Appel aux électeurs. mars 1871


---
title: Les Élections
tags: politics alienation habits
content: >
    Les élections consistent en ceci : **redistribuer l’autorité  au sein de la société pour que persistent les rapports de pouvoir dans notre manière de penser la politique**. Chacun vote pour choisir sur qui et à travers qui il voudrait gouverner, dominer, exploiter. C’est à la fois un abandon de sa souveraineté, une abdication vis-à-vis de sa volonté propre, et en même temps un désir malsain d’exercer néanmoins le pouvoir sur ses congénères. Voilà le méprisable baroud d’honneur de ceux qui s’apprêtent à devenir des esclaves : entraîner les autres dans leur chute. À défaut de fonder sa vie sur sa souveraineté, on tente aujourd’hui de fonder sa souveraineté sur la vie des autres. Le pouvoir est mort ? Vive le pouvoir !
source: "[NPPV](https://nppv.noblogs.org/) via [Lundi.am](https://lundi.am/lundimatin-105)"


---
title: Science sacralisée
tags: science web alienation
content: >
    Les développement des technologies *nano, bio, numériques, médicales* sont le symptôme d'un **fantasme de contrôle et de connaissance totale** toujours disponible.


    Fasciné.e.s par les **scientifiques omniscients**, nouveaux gourous de nos sociétés consuméristes, nous attendons d'eux qu'ils **améliorerent notre condition** par une *compréhension-domination* toujours plus grande de l'homme et de son monde.


    *Le progrès technique, c'est le progrès social et la liberté ?*


    Faux ! Par une **ultra-fluidité apparente** d'appareils et de services, les technologies nous rendent **toujours plus dépendant.e.s** en **mystifiant** notre rapport au monde.


    Les produits des innovations **contrarient** *notre sécurité, notre confort et nos libertés* bien plus qu'ils ne se mettent à notre service : *nucléaire, OGM, surveillance, géo-ingénierie*...


    Nous n'avons pas *vraiment* besoin des derniers appareils à la mode et d'une connexion internet ininterrompue.


    Les machines ne sauront jamais mieux que **nous** ce que nous sommes, avons besoin, etc...


---
title: Qui contrôle les technologies ? 
tags: web companies science
content: >
    *Combien de gens savent ce qu'il se passe lorsqu'on envoie un mail ? Lorsqu'on se connecte sur Facebook ?*
    

    Quelle attitude tenir vis-à-vis de dispositifs et appareils toujours plus nouveaux et complexes ?


    **Ces écrans expriment la relation que nous entretenons avec l'économie, les entreprises, l'État, la police.**


    *Pas seulement avec Apple, Google ou autres Facebook...*


    Ne laissons pas Internet et le numérique aux mains des États et des professionnels du Big Data.
source: "[revue Z](http://zite.fr) n°9"


---
title: Ingénieur critique
tags: science web alienation
content: >
    L’ingénieur critique considère notre dépendance à la technologie comme un défi autant qu’une menace : **chaque avancée technologique met à mal notre héritage techno-politique**


    L’ingénieur critique déconstruit et incite à la méfiance face aux expériences utilisateurs luxuriantes


    L’ingénieur critique se tourne vers l’histoire de l’art, l’architecture, l’activisme, la philosophie et l’innovation pour y trouver des travaux exemplaires d’ingénierie critique. Les stratégies, idées, agendas, de ces disciplines seront adoptées, re-agencées et développées
source: "[The Critical Engineering Manifesto](http://criticalengineering.org/fr)"


---
title: La Paresse
tags: act philo politics realize
content: >
    Il y a de la paresse, sûrement, dans cette volonté de reléguer au second plan la question du sens, **cette même paresse qui permet à beaucoup d’entre nous de continuer à vivre dans un système que l’on vomit**, à travailler dans des entreprises dont on méprise et subit l’organisation, les valeurs.


    Un système qui nous conduit à mettre des cravates ou des talons aiguilles, à faire machinalement des sourires à ceux qu’on déteste ou des enfants à ceux qu’on aime, à voter utile, à voter inutile.


    **Bref à se concentrer sur le pas suivant plutôt que sur la destination pour ne pas voir l’abîme.**
source: "[Alors qu’est-ce que ça donne, Nuit Debout ?](https://blogs.mediapart.fr/gazette-debout/blog/160616/alors-qu-est-ce-que-ca-donne-nuit-debout)"


---
title: Quitte ton taff et ta mégalopole
tags: act work time realize
content: >
    Le plus dur, c'est dans la tête. Avec les potes et un peu d'organisation, on peut tout changer en moins de deux mois.


    Voila, tu économise un peu, quelques mois de réserve pour tenir entre les futur chômage, RSA et autres dépenses pragmatiques...


    Regarde tes rêves, organise-toi


    Fixe une date pour arrêter de payer ce loyer insupportable, arrêter de suer pour ce travail fatiguant, insignifiant et mal payé


    Il n'y a rien à perdre.


    Tout à gagner.


---
title: Désobéir, prendre position
tags: act realize time
content: >
    La société attend de nous travail — soumission — consommation — confort ? Notre liberté ne se résume pas à choisir entre plusieurs options, mais à la possibilité de **formuler nous-mêmes les questions**, de réinventer continuellement nos identités et nos relations. Depuis le quotidien le plus banal, devenons acteurs, complices d’autres logiques, d'autres manières de vivre :


    - **explorer** son corps, sa vie, son quartier ... tout doucement

    - **ne consommer aucune énergie** ... le plus longtemps possible

    - **choisir où, comment et avec qui** parler, manger, travailler, faire l'amour...


    La désobéissance est contagieuse !


---
title: Tout est politique
tags: politics act realize group
content: >
    ## Au légal préférons le légitime

    Depuis là où nous sommes, reformulons nous-mêmes les questions: tout lien, tout échange, toute action est politique.


    Ne pensons plus à **la politique** représentative, comme institution de pouvoir et de luttes pour sa conquête. Entretenons ou rétablissons **le politique**, par les relations que nous avons entre voisins, collègues, amis...


---
title: Boycottons toutes les multinationales
tags: act companies economy
content: >
    Réapproprions-nous nos outils numériques, choisissons notre banque et avec qui nous faisons commerce.


    Le portefeuille est notre arme la plus efficace : les banques ne sont rien sans notre argent, et les multinationales ne se développent que si nous achètons leurs produits ou utilisons leurs services.


    Souvenons-nous que chaque acte d'achat est un vote.


---
title: Un vide
tags: void space politics media
content: >
    C'est toute notre civilisation industrielle qui a perdu sa légitimité et qui tourne désormais sur elle-même dans un vide angoissant.


    Le vide de légitimité dans lequel se prennent quasiment toutes les décisions collectives aujourd’hui. Vide du pouvoir intellectuel aussi, représenté par une pléiade minuscule constituée essentiellement d’hommes blancs et vieux, toujours les mêmes, qui tournent en rond, de plateaux de télévision en colonnes de journaux, pour donner à leurs peurs et leurs haines la forme d’*opinions*.


    **La vaine promesse d’un progrès continu pour tou.te.s est venue buter sur la crise écologique globale**. On nous promettait l’émancipation des Hommes, mais on avait oublié un détail : elle se déployait sur une planète, la Terre, et il n’y en avait qu’une.


    On sait qu’on ne peut continuer comme cela, mais on ne sait pas comment s’arrêter. **Il est devenu plus facile d’envisager la fin du monde que la fin du capitalisme.**
source: "[Rejoindre les Nuits Debout pour explorer directement ce qui nous fait tenir ensemble](https://www.change.org/p/tout-le-monde-appel-%C3%A0-rejoindre-les-nuits-debout)"


---
title: Espace.s de possibles
tags: space politics words
content: >
    Un espace pour reconstruire notre légitimité et notre vivre ensemble.


    **N’importe qui peut y venir.** Pas de mandat, pas de titre, pas de diplôme : la place est un espace générique où peut s’exercer l’égale capacité de tous. Chacun.e, au gré de ses disponibilités, de son désir, peut s’y arrêter, participer à tel ou tel segment du processus collectif, partir, revenir. La place est un espace d’initiative. Pas de programme, pas de structure : tout se décide sur la place, les structures naissent progressivement, comme de fines cristallisations à la surface d’une eau agitée. Pas de centre, mais un milieu – autant signe de convergence de nos lignes diverses qu’environnement concret où nous éprouvons ce qu’on peut ensemble.


    Nous invitons à nous rejoindre **toutes celles et tous ceux qui pensent qu’il y a lieu de refonder ensemble, par la parole et par l’action, ce qui nous fait tenir ensemble.**
source: "[Rejoindre les Nuits Debout pour explorer directement ce qui nous fait tenir ensemble](https://www.change.org/u/523727159)"


---
title: Rencontrons-nous !
tags: group space realize focus
content: >
    Expérience du collectif, attention et confiance en l'autre, nouvelles formes de collectifs autogérés, vivre ensemble.


    Nous préférons les *initiatives, pratiques, collectifs* **émergents et autogérés**, aux expériences **pilotées par une autorité** omnipotente. Seule l'**expérience** du fait politique provoque la **conscience du collectif**.


    Nous pensons que la richesse d'un collectif provient plus des **échanges** et des expériences de **terrain** qu'il permet que de sa structure organisationnelle.


    *«la mobilisation continue ?»*


    Elle ne continue pas toute seule. À nous de l'**incarner dans les faits** si nous la souhaitons. Le peuple n'est pas dans la rue, il se rencontre dans la rue. Ce que nous cherchons, ce n'est pas le réveil ou la révolte d'une population fictive préexistante, c'est la magie qui s'opère lorsque des gens différents **se rencontrent et créent des liens** : *une attention nouvelle, une écoute de un.e à un.e...*


---
title: ZAD et soulèvement populaire
tags: act emancipation space
content: >
    S'il est vital pour les gouvernants d'écraser la zad, c'est qu'elle constitue une démonstration insolente d'une vie possible sans eux. Une vie meilleure.


    Car ici, l'expression « zone de non droit », qu'ils voudraient effrayante, a pris une acception radicalement positive. Contrairement à ce qui a lieu dans les rues des villes « policées », à la zad, personne ne dort dehors et chacun mange à sa faim. De grands dortoirs accueillent les arrivants, un « non-marché » hebdomadaire propose les légumes, la farine, le lait, le pain et les fromages produits sur place, sans qu'un prix ne vienne en sanctionner la valeur.


    Dans les nombreuses infrastructures collectives, mais aussi dans les échanges ou les travaux collectifs, les relations se basent sur la confiance et la mise en commun, à l'envers des logiques ayant cours qui s'appuient sur le soupçon et l'individualisme. Ce que les cyniques de tous bords taxent d'utopie irréalisable est éprouvé dans les gestes et la matière.


    Même l'absence de police et de justice - les gendarmes ne fréquentant plus la zone depuis 2013 - n'a pas produit le chaos que d'aucuns auraient imaginé et souhaité. Les opposants à l'aéroport ont démontré qu'ils étaient capables de vivre ensemble sans aucune tutelle les surplombant.
source: "[ZAD, Valls sans retour](http://zad.nadir.org/spip.php?article4099), depuis Notre-Dame-des-Landes par le collectif Mauvaise Troupe"


---
title: Pratiquer un langage commun
tags: words suffer politics
content: >
    Le langage ne décrit pas le monde, il le construit. Des mots valises à la réalité, pour nous comprendre, soyons précis !


    *austérité, modèle économique, voie de développement, responsabilité, questions d'immigration, croissance, décroissance, communauté internationale, économie solidaire, transition, démocratie, libertés, écologie, solidarité...*


    Nous nous méfions des expressions préconçues pleines de préjugés et des **mots galvaudés** contenant tout et rien.


    Nous préférons leur développement **concret, ancré dans la réalité** : *libre de faire quoi sous quelles conditions ? solidarité de qui par quel acte ?*
    **Qualifier** ce dont on parle, pour mieux saisir le sens et la complexité des situations.


---
title: Réenchantons
tags: love game human
content: >
    Prenons plaisir à changer !


    Alors qu'on nous bassine *de croissance, d'austérité, de moral des ménages, de sondages en veux-tu en voila*, **rions au nez** du sérieux et des normes.


    Amplifions l'émergence d'un **état d'esprit** *de bonne humeur, d'amour, d'humour, d'humilité, de confiance, de convivialité, de coopération, de bienveillance, d'entraide, de partage !*


---
title: Présence
tags: words love focus time
content: >
    Présence, écoute, bienveillance, circulation de la parole, espaces de la conversation.


    Ne nous obstinons pas à faire consensus, cherchons un **langage commun**. Nous acceptons les dissonances et les désaccords, ils n’empêchent pas des formes d’harmonie et de justesse.
    

    C'est le processus de **circulation de la parole**, *des affects, des attentions partagées*, qui nous fait parler le même langage, et former ensemble un territoire commun, où chaque personne et discours trouve sa place : *bienveillance, écoute, ouverture, respect*


    Ce processus prend du temps, sachons trouver les bonnes médiations, les bonnes distances: appronfondissons nos échanges et conversations !


---
title: Traduire, transmettre, échanger
tags: education emancipation words group
content: >
    Plus forts que les idées, leur échange ! pas d’élitisme ni d’expropriation, tout peut être compris, transmis, diffusé.


    Les idées vivent lorsqu'elles sont **exprimées, transmises, débattues, interprétées, reformulées**. Chaque *position, vision, point de vue, questionnement* doit trouver sa place tout au long de cette chaîne de compréhension.


    Échanger avec un autre différent de soi, lui parler, le comprendre, **c'est compliqué, ça prend du temps**, mais c'est indispensable pour retrouver une **entente collective**.


    Nous refusons l'élitisme et l'expropriation des savoirs. Il existe des **inégalités naturelles de savoir-faire**, mais elles ne doivent pas être accentuées. À l'isolement et l'expertise académique et technique nous préférons la traduction, la **transmission des compétences** et des expériences pratiques, en particulier dans les domaines stratégiques : *santé, nourriture, énergie, construction, transport, numérique*.


---
title: Réappropriation, émancipation
tags: education emancipation media history time
content: >
    Informons-nous, disséquons l'ordre et l'origine des choses.


    **Réapproprions-nous le monde** sous toutes ses formes : *espaces public et géographique, médiatique, sémantique*


    Pour mieux saisir la **distribution des pouvoirs**, intéressons-nous au parcours, au **contexte**, à l'histoire de ce qui nous entoure : *provenance des aliments, acteurs intermédiaires, processus de fabrication, objectifs et intérêts...*


    Pour comprendre des situations **de plus en plus complexes**, nous avons besoin de temps et de prudence pour éviter les raccourcis réducteurs, les logiques des discours superficiels et **comprendre les non-dits** qui les accompagnent.


    Quels arguments ? Quelle démonstrations ? Quelle autorités et quel processus de formation du savoir ?


---
title: Achète à ton voisin
tags: work object economy
content: >
    ## Artisanat et savoir-faire local, proximité des besoins et des productions

    Les objets fabriqués à la main peuvent être initialement plus chers que ceux faits en série, mais le sont-ils à long terme ? Il est sûrement plus économique de payer un ami et voisin — un artisan local — pour qu'il vous fasse quelque chose qui vous convienne, que de débourser un peu moins pour un objet de basse qualité produit en série aux antipodes.


    L'argent que vous remettez à votre voisin peut vous revenir. En favorisant ses affaires, vous enrichissez votre propre localité.
source: "Métiers oubliés, métiers d'autrefois - John Seymour"


---
title: Travail et Progrès
tags: object work economy human
content: >
    **Le rêve de notre civilisation fortement industrielle et technologique va devenir rapidement un cauchemar.** Inventer des moyens encore plus raffinés et compliqués pour fabriquer ce que nous croyons être nécessaire est peut-être un *progrès* pour les scientifiques, mais c'est l'enfer pour les hommes et les femmes qui doivent se traîner jusqu'aux tristes lieux où l'on fabrique ces choses pour surveiller des cadrans et presser des boutons, et il est intolérable pour les ouvriers et les ouvrières, toujours plus nombreux, de s'entendre dire qu'ils sont *en trop*.


    **Des êtres humains en trop ?** La grande industrie a eu, depuis ses débuts, une forte tendance à considérer ses ouvriers comme de simples éléments de machine. Comme celle-ci, le travailleur devient juste un moyen pour une fin.


    **Non, l'homme n'est pas un moyen; il est une fin.** Il est, sur cette terre, la fin pour laquelle toute production humaine doit être un moyen.
source: "Métiers oubliés, métiers d'autrefois - John Seymour"


---
title: Coup d’arrêt au progrès
tags: science human earth
content: >
    Il n’y a guère que les aménageurs de territoires numériques pour estimer que l’humanité n’a jamais connu d’époque meilleure que la nôtre. Nous avons pourtant tous sous les yeux le résultat on ne peut moins virtuel d’une interminable séquence de progrès sans merci : *dérèglements climatiques et perturbations hormonales, cinquième continent de plastique et morbidité des sols, pénuries d’eau potable et déchets radioactifs éternels* – pour ne citer que les seules calamités environnementales. À écouter les gestionnaires de ce chaos, les « solutions » à ces « dysfonctionnements » seraient, sinon déjà à l’œuvre, du moins aussi prometteuses que les précédentes, c’est-à-dire toujours plus technologiques, contraignantes et globales : **aux ingestions prescrites s’ajouteront les effets secondaires du traitement**.
source: "[hors-sol](http://hors-sol.herbesfolles.org/), site contre les RFID et le meilleur des mondes"


---
title: Production en série
tags: object companies
content: >
    On dit que c'est la production en série qui permet à tant de personnes de notre population mondiale, grossie outre mesure, d'avoir tellement d'objets. **Avons-nous besoin d'autants d'objets ?**


    Je vais souvent dans les magasins locaux et contemple leurs marchandises avec étonnement. Je ne comprends pas comment la possession des neuf dixièmes de ces produits peut accroître d'une manière quelconque le bonheur d'une personne, ou le rapprocher de ce que l'on pourrait décrire comme *la belle vie*. Ce objets finiront rapidement à la décharge publique et prouveront ainsi qu'ils n'auraient pas dû être produits en priorité.


