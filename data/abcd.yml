word: Choix
tags: slow act realize
content: >
    # Désobéir, prendre position

    Sortons de nos zones de confort et de soumission. Depuis là où nous sommes, reformulons nous-mêmes les questions: tout lien, tout échange, toute action est politique


    Ne pensons plus à *la* politique représentative, comme institution de pouvoir et de luttes pour sa conquête.
    Entretenons ou rétablissons *le* politique, par les relations que nous avons entre voisins, collègues, amis.
    

    ## Au légal préférons le légitime


    Depuis le quotidien le plus banal, devenons acteurs, complices d’autres logiques, d'autres manières de vivre. **Prenons position** en redessinant le territoire dans lequel nous vivons : *marcher moins vite, explorer son quartier, consommer moins d'énergie, avec qui parler, où manger, où travailler, ça je le refuse, ça à la limite, ça ok...* 


    ## La désobéissance est contagieuse


    Notre liberté ne se résume pas à choisir entre plusieurs options, mais à la possibilité de **formuler nous-mêmes les questions**, de réinventer continuellement nos **identités** et nos **relations**.


    La société attend de nous travail et consommation ? Choississons *pour qui* nous travaillons, *ce que* nous achetons, mangeons, *comment* nous nous comportons.


