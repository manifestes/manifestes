    Il fait remarquer que le discours de l'écologie marchande s'adresse toujours à des individus: on y parle des "bons gestes" que chacun est censé accomplir pour "sa" planète, dans "sa" maison..." Où sont les propositions actives rendant possible et désirable de faire autrement, c'est-à-dire d'abord ensemble, les uns pour mais surtout avec les autres ?" interroge en écho Stengers.


    Où sont les choix concrets et négociés collectivement? Où sont les récits peuplant les imaginations, partageant réussites et apprentissages ? Où sont, à l'école, les modes de travail qui créeraient le goût de la coopération exigeante et l'expérience de la force d'un collectif qui œuvre a réussir tous ensemble, contre l'évaluation qui sépare et juge ?


    Il faut se souvenir de tout cela, c'est-à-dire de la manière dont nous sommes formés activés, capturés, vidés.


