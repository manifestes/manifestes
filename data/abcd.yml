    # Contre la Françafrique

    Un système qui perdure au mépris des peuples en Afrique comme en France. Avant d'aider, commençons par ne pas nuire.


    Plus de 50 ans après les indépendances, tout en prétendant avoir modifié ses pratiques, **la France poursuit son ingérence dans des anciennes colonies africaines** : soutien aux dictateurs, maintien de bases militaires et redéploiement dans de nouveaux pays, domination économique et tutelle monétaire (Franc CFA), appui aux entreprises française pour le pillage des ressources et la récupération des marchés publics, aide publique au développement détournée de sa fonction première, réseaux d'influence médiatiques, culturels et linguistiques (francophonie)


    ## Nous voulons :


    - La fin de l'interventionnisme militaire et le retrait progressif de l'armée française d'Afrique
    
    - Une diplomatie qui soutienne les peuples et le respect des droits humains

    - Une justice indépendante et la fin de l'impunité en matière de crimes liés à la Françafrique, ce qui implique notamment la vérité et la justice sur le rôle de la France dans le génocide des Tutsi au Rwanda

    - Un cadre juridique et législatif pour les activités économiques, permettant la fin du pillage des ressources et la transparence économique et fiscale

    - Un rôle accru du Parlement français en matière de contrôle de la politique étrangère et de la coopération


