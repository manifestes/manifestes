    # C'est pas si grave ? Jusqu'ici tout va bien ?

    Réactions rassurantes face à l'effondrement :

    - *« Il y a toujours eu des catastrophes naturelles et des conflits sociaux...»*
    
    - *« On trouvera bien quelque chose pour résoudre tout ça... »*
    
    - *« C'est exagéré, ce n'est pas démontré... cela ne me concerne(ra) pas »*
    
    - *« On ne sait pas de quoi demain sera fait... autant profiter maintenant »*
    
    - *« Pourquoi je changerais moi alors que mon voisin ne fait rien ? »*

    - *« Le monde est déjà vieux. Pour le changer, bon courage »*


    Le corps humain répond aisément à des situations rapides (instincts peur/défense), mais appréhende difficilement les changements plus lents (plusieurs années), d'autant plus lorsqu'il y a peu de cohésion sociale


    Face à un futur incertain, par manque d'information ou traversé.e.s d'informations contradictoires, nous nous rassurons en minimisant, ou en projetant le présent


    *« la science trouvera bien une solution »* ... vraiment ?


