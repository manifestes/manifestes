    # Une société sans école

    Vers une véritable éducation qui prépare à la vie, qui donne le goût d'inventer et d'expérimenter.

    L'Ecole obligatoire, la scolarité prolongée, la course aux diplômes, autant de faux progrès. Dévotions rituelles où la société de consommation se rend à elle-même son propre culte, où elle produit des élèves dociles prêts à obéïr aux institutions, à consommer. À tout cela, nous pouvons substituer **une véritable éducation qui prépare à la vie, qui donne le goût d'inventer et d'expérimenter**. Il faut libérer la jeunesse de cette longue gestation scolaire qui la conforme au modèle officiel. Alors, les nations pauvres cesseront d'imiter cette coûteuse erreur.


    Plus de crédits démesurés aux institutions (scolaires ou autres). **Que les moyens d'aquérir ou de transmettre un savoir soient mis en commun et librement accessible à tous**. Plus de maîtres à la fois gardiens de l'ordre établi, prédicateurs et thérapeutes. Mais des échanges entre égaux, des éducateurs indépendants...


