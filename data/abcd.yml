word: Éducation
tags: love > education emancipation
source: Yves Bonnardel
content: >
    # Éducation et confiance

    Quel est le but d'une éducation où l'éduqué ne vaut que par son devenir ?

    L'éducation signe une absence de confiance envers la personne qui la subit, à qui elle adresse un discours implicite de négation : « **Tu n'es pas comme il faudrait que tu sois**; pour que je t'aime et pour que tu aies plein droit à exister, le *toi* que tu es devra mourir et céder la place à *mieux*. »


    Le mépris est fondamentalement contenu dans cette idée qu'il faut amener chacun quelque part ailleurs que là où il (en) est, que **ce qui compte n'est pas ce qu'il est** (qui est ce qu'il ressent, ce qu'il aime, ce qu'il veut, ce qu'il refuse...), mais **ce qu'il doit devenir**. Éduquer vient du latin *ex-ducere* : conduire hors de... Éloigner à soi-même ? Une relation d'éducation est définie par le but que l'un a sur l'autre, c'est une relation où l'éduqué n'est plus que le futur être que l'éducateur veut qu'il devienne, n'est plus regardé qu'à l'aune de ce projet qui scrute l'avenir en piétinant le présent. C'est-à-dire que l'éduqué ne vaut pas en lui-même, ne vaut pas par lui-même ; **il ne vaut pas au présent**, ni n'apparaît plus à lui-même suffisant. Mépris : étymologiquement *mes-prix*, *mauvais prix*, peu de valeur. Minus, mineur. On peut présumer qu'un tel mépris est finement perçu par tout éduqué, qui l'intègre.


