title: Équilibre
tags: balance science alienation
content: >
    Supporter, survivre indéfiniment ? Non, là, c'est trop.


    Tandis que les catastrophes naturelles ou évènements historiques médiatisés nous plongent dans des **états émotionnels passagers et stéréotypés** — *mon dieu, une épidémie d'ébola !* — les évolutions plus lentes de nos société se déroulent sans que l'on puisse en **mesurer les conséquences à long terme et à grande échelle** : *ondes, publicité, OGM, malbouffe, pollution*


    Comme nous l'ont prouvé l'histoire et les **conditions dramatiques de vie** de certain.e.s, nous pourrions certes *survivre* à des situations bien pires. Nous pensons qu'un **équilibre a été perdu** et nous cherchons à rééquilibrer la balance.
    

    Nous ne sommes plus prêt.e.s à *survivre* ou subsister à tout prix.
    Nous pensons que le pire est derrière nous.


    Nous voulons *vivre*.


