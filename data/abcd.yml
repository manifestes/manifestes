---
title: Qui sont nos adversaires ?
tags: companies act
content: >
    Soupçonnés pour certains d'extorquer à l'état quelques centaines d'euros, pour d'autres de former une élite manipulatrice, nous désignons parfois comme **coupables** *politiques, riches, étrangers, fonctionnaires, fraudeurs, assistés, journalistes, extrémismes, terrorisme*...


    Ces ennemis fictifs, qu'ils soient **intérieurs ou extérieurs** détournent notre attention. Nous ne croyons pas qu'il existe de **coupable idéal** facile à désigner.


    Nous n'incriminons personne en particulier, *ni profession ni individus*, et pensons que nous avons **tous une part de responsabilité** à travers certaines *habitudes, raisonnements, préjugés, idées, comportements* qui nous assujetissent ou nous rendent **étrangers les uns des autres**.


    Sachons **détecter cet ennemi** lorsqu'il apparaît en nous ou autour de nous et apprenons à **réagir ensemble** à ses manifestations.


    *«C'est à cause de...»* ? prendre du recul et évaluer si la cible est bien la bonne. **Témoin ou victime** d'un abus de pouvoir ou d'une oppression, **ré-agissons** ! N'affrontons pas les individus eux-mêmes, mais **leurs comportements**.


    Oublions les **personnalités politiques**, *amies ou ennemies*. Parler d'eux, c'est déjà perdre du temps et leur donner de l'importance.


---
title: Nous ne sommes pas ami.e.s avec tout le monde
tags: words politics group
content: >
    Refaire le monde, c’est prendre le risque de déplaire à ceux qui ne veulent pas du tout que le monde soit refait


    Le risque est que le mouvement soit poussé, notamment par les médias, « dans un sens qu’ils croient contrôlable, vers le *citoyennisme intransitif*, c’est-à-dire le débat pour le débat, qui ne tranche rien, ne décide rien, et surtout ne clive rien. Une sorte de rêve démocratique cotonneux et inoffensif ». Qui fasse même oublier la raison première de ce rassemblement, « renverser la loi El Khomri et son monde ».


    Or ce pays est ravagé par deux violences à grande échelle : **la violence du capital et la violence identitaire raciste**. Nous ne sommes pas ici pour faire de l’animation citoyenne *All inclusive* (incluant tout le monde). Nous sommes ici pour faire de la politique, nous ne sommes pas amis avec tout le monde, nous n’apportons pas la paix. **Nous n’avons pas pour objectif l’unanimité démocratique, nous avons même comme projet de contrarier quelques personnes**.


    Refaire le monde, c’est prendre le risque de déplaire à ceux qui ne veulent pas du tout que le monde soit refait.
source: "[Nuit Debout, quelles perspectives ?](http://www.bastamag.net/Nuit-Debout-quelles-perspectives)"


---
title: Argent roi
tags: economy alienation
content: >
    Jamais l'argent n'a été aussi omniprésent, mais sa rareté artificielle nous enferme dans une course à la compétition et au profit.


    Quels sens donner à nos actes lorsque **toute valeur** est concentrée dans un seul instrument, l'argent ?


    Un système motivé par le profit crée de la pauvreté au même rythme qu’il concentre la richesse. La pression de la compétition favorise l’innovation plus que tout autre système, mais elle aggrave en même temps les inégalités.


    Instaurons des **revenus inconditionnels** minimum et maximum, élargissons la **sphère de la gratuité**, arrêtons de tout mesurer à l'aune du temps et du coût.


    Les spéculations et exploitations mondialisées nous maintiennent dans un rapport absurde au prix de ce qui nous entoure : *logement, nourriture, objets...* : parfois très élevés, parfois ridiculement bas. Sachons réévaluer ce que nous sommes prêt.e.s à dépenser en plus ou en moins dans notre quotidien.


