tags: suffer education words
content: >    
    ## La spirale du pire est amorcée.

    Cassons les discours fascisants et haineux qui opposent les pauvres les uns aux autres.


    Les discours réactionnaires ou fascisants ne cessent depuis des années de diviser les gens, d’opposer des catégories toujours plus fragmentées, pour mieux propager leur idéologie haineuse. Aujourd’hui leur propagande avance l’argument qu’il n’y aurait plus de place pour les exilé.e.s d’où qu’ils viennent, soi-disant au nom de la défense des plus pauvres des Français.e.s


