    **N'attendons plus des médias** classiques qu'ils nous informent, cherchons et soutenons des **alternatives indépendantes** porteuses d'autres discours, informons-nous **par nous-même** pour nous faire une opinion personnelle réfléchie.


    Où sont les zones d'éducation et d'apprentissage gratuites, **émancipatrices et autonomisantes** ?


---
title: Le pouvoir de poser la question
tags: words politics philo realize
content: >
    On lutte pour quoi ? Le droit de poser les bonnes questions


    Car les luttes politiques se jouent toujours à la frontière du dicible et de l’indicible. Elles ont pour enjeu non seulement *des options dans des domaines particuliers*, mais aussi et surtout *la clôture du champ de la problématique acceptable*. **La définition de ce qui fait problème, de ce qui est urgent**, des *questions* centrales qui, qu’on le veuille ou non, s’imposent à tou.te.s.


    C’est ainsi, par exemple, que la nécessité d’apporter une solution à la *question juive* a pu, dans la France de la première moitié du XXe siècle, être, très généralement, considérée comme *un problème vital*, y compris par ceux qui auraient préféré le résoudre par des *moyens humains*, tolérants et pacifiques.


    En politique aussi, les catastrophes sont toujours possibles.
source: Luc Boltanski, Arnaud Desquerre, Vers l’extrême, Editions Dehors, 2014, pp. 58-59


---
title: Ce monde tient sur notre impuissance
tags: media alienation
content: >
    Réfléchir aux bonnes questions que nous voudrions poser à ce monde nécessite de faire un pas de côté, pour échapper aux maîtres des écrans.


    *Ce qui fait tenir ce monde* n’est pas, comme le répètent encore quelques benêts militants, que *les gens* auraient besoin d’être *conscientisés*. Que le personnel des partis de gouvernement mérite le mépris universel, qu’une hyperbourgeoisie prédatrice ravage la planète en provoquant des guerres et des catastrophes, qu’il y ait quelque chose de pourri dans notre mode de vie, **ce sont désormais des faits acquis** auprès d’un très grand nombre de gens, comme le démontrent tant de conversations dans ces lieux où les puissants ne vont jamais, du bistrot aux transports en commun en passant par les centres commerciaux.


    **Ce monde repose sur l’impuissance comme sentiment et comme réalité**, sentiment qui croît à proportion de la pseudo puissance qu’accordent des écrans toujours plus aptes à nous *parler de tout* sans jamais *rien nous dire*, en même temps qu’ils organisent chaque jour davantage nos déplacements, nos pensées, nos distractions et nos émotions. Télévision, internet, presse... produisent tous des formes spécifiques de fausse conscience. La pensée a toutes les chances de rester encadrée par les grandes questions du moment.
source: "Serge Quadruppani, [Le pouvoir de poser la question](https://lundi.am/Le-pouvoir-de-poser-la-question)"


