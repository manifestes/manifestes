title: Suppression de la publicité
tags: alienation companies
content: >
    Arrêtons la propagande des multinationales prônant un consumérisme idiot.

    **Polluant nos cerveaux et tous les espaces publics**, la publicité — que le client finance par son achat — est le premier symptôme d'une société omnubilée par la consommation et la croissance.


