title: Devenir végétarien
tags: eat agriculture earth
content: >
    **Si tu ne le fais pas pour les autres, fais-le pour toi**


    On n’a jamais mangé autant de viande dans le monde qu’aujourd’hui : 60 millions d’animaux meurent chaque année pour nourrir les hommes. Même si l'on souhaite ignorer le problème de la souffrance animale, notamment dans le cadre de l'élevage intensif, **on ne peut pas continuer à manger de la viande sans être conscient de certains faits** :


    - Il faut 15 500 litres d’eau pour produire un kg de viande de bœuf

    - 5 000 litres pour un kilo de fromage

    - 4 800 litres pour un kilo de porc

    - 3 900 litres pour un kilo de poulet

    - la production d’une calorie animale nécessite quatre fois plus de terres que la production d’une calorie végétale

    - **l’élevage emploie 70 % des terres cultivées dans le monde**


    Epuisement des sols, utilisation abusive des ressources en eau, pollution des nappes phréatiques, changement climatique, manque de surfaces agricoles : **ce rythme est intenable**.
source: "[Ce que manger veut dire](http://www.monde-diplomatique.fr/mav/142/)"


