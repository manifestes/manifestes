    Toutes les convictions, athées ou non, sont respectables. Une vraie pensée libre, c'est un carrefour, une croisée des chemins entre différentes convictions, idées qui se croisent, s'entrecroisent, se superposent, se mélangent au cours d'une vie, dans la même personne.


    Les débats qui reviennent à discuter à n'en plus finir sur quelle étiquette on va mettre sur telle ou telle conviction sont dangereux.
