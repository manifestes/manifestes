    # Argent roi

    Jamais l'argent n'a été aussi omniprésent, mais sa rareté artificielle nous enferme dans une course à la compétition et au profit.


    Quels sens donner à nos actes lorsque **toute valeur** est concentrée dans un seul instrument, l'argent ?


