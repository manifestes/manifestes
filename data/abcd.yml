---
title: "Publicité, instrument d'un culte"
tags: companies media alienation education
content: >
    Incessant défilé d'images et de slogans mercantiles dans l'espace public.


    L'affichage publicitaire, c'est la confiscation de l'espace public et son exploitation mercantile. Nous sommes libres de lire ou non un journal, d'écouter ou non la radio, de regarder ou non la télévision... mais pas de flâner sans être confronté.e.s à un incessant défilé d'images et de slogans. Laide et dangereuse, cette débauche graphique salit notre cadre de vie, réduit notre liberté de penser et notre faculté de rêver.


    **La publicité crée de faux besoins et pousse à la surconsommation**, au gaspillage et à la pollution. La publicité fait l'apologie de comportements irresponsables, individualistes et sexistes. À l'échelle de la planète, la publicité engouffre plus de 1000 milliards d'euros par an : **c'est le premier budget mondial, à égalité avec les dépenses militaires**. La publicité est l'un des fondements de ce système toujours plus avide de croissance et d'argent.


    **Nous n'en voulons plus.**
source: >
    Collectif des [déboulonneurs](http://www.deboulonneurs.org), [Résistance à l'Agression Publicitaire](http://antipub.org/), [Reposeurs](http://www.reposeurs.eu.org/), les 150 numéros du [publiphobe](http://bap.propagande.org/modules.php?name=Publiphobe)


