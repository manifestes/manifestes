content: >
    *Terrorisme*, mot-valise permettant d’emblée d’ôter tout caractère revendicatif à une action.

    Sa notion contemporaine s’est uniformisée au XIXe siècle en désignant tout ce qui s’attaquait directement aux gouvernements. Dès lors, le mot n’est plus utilisé que de manière unilatérale pour englober, sous une même appellation, toute action, attentat, lutte, mouvement, qu’ils soient politiques, religieux, ou idéologiques allant à l’encontre des gouvernements. Cette notion devient donc un mot-valise permettant d’emblée d’ôter tout caractère revendicatif à une action, en figeant son essence dans la violence aveugle, arbitraire et inexplicable. Ce tour de passe-passe sémantique permet de disqualifier sous la même étiquette « terrorisme » des choses tout aussi différentes que le djihadisme, les indépendantistes, les manifestants trop turbulents ou encore les écologistes radicaux. On fait donc régner dans l’imaginaire collectif une impression d’hégémonie du terrorisme (monolithique et homogène) contre le pouvoir. Ceci permet tout d’abord de s’épargner la peine de tenter d’expliquer et de comprendre des actes différents, mais aussi d’**agiter un ennemi commun omniprésent et menaçant, pour légitimer un durcissement des mesures autoritaires et restrictives**.    


