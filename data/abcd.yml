title: Ce monde est pluriel
tags: creation spirit philo politics
content: >
    Nous ne cherchons pas à le réduire avec une solution unique.


    Nous vivons dans un monde *traversé, perçu, vécu, interprété* par de multiples, plurielles, **diverses réalités**, qui se **superposent** ou **s'affrontent**.


    Les notions *de juste, de liberté, d'État* sont **multiples et relatives**. Nous ne nous battons pas pour un dogme ou un programme, une vision figée du monde, un **modèle unique** de société.


    Nous cherchons les conditions de **co-existence** de multiples présences sociales **ne s'écrasant pas** les unes les autres.


