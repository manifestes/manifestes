    - « *etc...*
    

    Réconcilions les différentes manières de voir et d'agir en leur donnant toutes une voix


    **Efforçons nous de ne pas dicter** ce que *nous*, ou *les gens* devraient faire !


    Selon *nos parcours de vie, expériences, rencontres, âges, personnalités*, nous avons des perceptions du monde différentes, et n'aspirons pas aux mêmes choses. Nous défendons l'une ou l'autre des solutions ou luttes existantes


