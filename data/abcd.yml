title: Les casseurs
tags: violence act space politics
content: >
    ## Acte isolé ou reflet d'un mouvement commun ?

    Si ceux qu’on appelle à tout rompre depuis des décennies « casseurs » sont la cible principale des autorités, ce n’est pas comme certains le prétendent parce qu’ils sont extérieurs au mouvement, mais précisément **parce qu’il faut, pour le pouvoir, qu’ils le deviennent**. Il n’est pas possible de juger une personne isolément pour les manifestations de ces mouvements, quand nous sommes des milliers à outrepasser les ordres de dispersion, à encercler les centres-villes, à subir les gaz et les tirs de ﬂash-ball.


    *Les chants, les pierres, les techniques de protection contre les gaz lacrymogènes, la force symbolique et matérielle des tracteurs, les masques, les totems-tritons* : comme en novembre 2012 dans le bois de Rohanne sur la ZAD, derrière les différents moyens d’expression, et derrière les débats qu’ils suscitent, **c’est un mouvement commun qui, le temps d’une journée, construit un rapport de force à même de faire reculer les projets gouvernementaux**. Et c’est bien d’abord cet outrage collectif que la justice cherche à punir.
source: "[Lettre aux mouvements](https://lundi.am/Un-zadiste-en-prison-Lettre-aux-mouvements)"


---
title: Je n'ai pas le temps
tags: time alienation act economy
content: >
    C'est bien beau tout ça, mais le boulot me prend tout mon temps, seuls les classes aisées peuvent se permettre de profiter d'autres manières de vivre


    Ce qui manque, ce sont des réseaux, de nouveaux rapports entre nous pour faire émerger d'autres manières de vivre ensemble


    La plupart des alternatives ne coûtent pas plus cher et ne nous rendent pas la vie plus compliquée (au contraire!)


    Le passage à l'acte est plutôt une question d'information (qui, où, comment ?) et de courage: nous devons travailler sur nos peurs et nos habitudes pour passer à l'acte; y trouver du plaisir et du sens !


