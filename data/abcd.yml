    Fermer les frontières ? Jusqu'au jour où nous serons à notre tour les étrangers d'un pays éloigné.

    Certain.e.s soutiennent les nationalistes dans leur *défense des frontières* et leur pseudo *protection du pays*, succombant au fascisme et à la bigoterie... jusqu’au jour où nous ou nos enfants seront à notre tour devenus les *étrangers* d’un pays éloigné que nous tenterons en vain de rejoindre.


