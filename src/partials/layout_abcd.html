<div
  ng-repeat="e in dataArrayFilt.abcd"
  id="p_{{$index}}"
  ng-mouseover="overSection(e);"
  class="section tagcolor{{tags[e.tags[0]].index}}">
    <div ng-if="e.title" class="title" compile-here="e.title"></div>
    <div class="content" style="font-size: {{fontSizeContent(e)}}em;" compile-here="e.content"></div>
    <div ng-if="e.source" class="source" compile-here="md2Html(e.source)"></div>
</div>
