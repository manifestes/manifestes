
<div class="books">

	<a
		ng-repeat="b in dataArrayFilt.books"
		class="book t-{{b.tag}}"
		href="{{b.url}}"
		title="{{b.name}}"
		target="_blank"
	>{{b.name}}</a>

</div>

<div
  class="emptyresult"
  ng-if="(state.search || state.tags.length) && dataArrayFilt[state.layout].length==0"
  ng-click="resetFilters();">
  <div>
    aucun résultat (pour l'instant) pour cette requête précise et pertinente<br>
    cliquez ici pour annuler le filtrage
  </div>
</div>
