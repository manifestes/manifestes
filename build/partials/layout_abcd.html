<div
  ng-repeat="e in dataArrayFilt.abcd"
  id="p_{{$index}}"
  ng-click="shuffleContent();" 
  class="section t-{{e.tags[0]}}">
    <div class="content" compile-here="e.content"></div>
    <div class="source" ng-if="e.source" compile-here="md2Html(e.source)"></div>
</div>
