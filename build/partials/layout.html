      ng-click="swiping ? ( swiping = false ) : slideSplashImage(true,true);"
      ng-swipe-left="slideSplashImage(true); swiping=true;"
      ng-swipe-right="slideSplashImage(false); swiping=true;">
-->

<div
  class="intro"
  ng-class="{hidden:!state.intro}">
  <div class="splash">
    <div
      class="mouseoverlay"
      ng-click="slideSplashImage(true,true);">
    </div>
    <i
      class="arrow right fa fa-caret-right"
      ng-if="state.introimage < meta.splash.images.length-1"
      ng-click="slideSplashImage(true,true)"></i>
    <i
      class="arrow left fa fa-caret-left"
      ng-if="state.introimage > 0"
      ng-click="slideSplashImage(false,true)"></i>

    <div
      ng-repeat="i in meta.splash.images"
      class="image"
      back-img="{{settings.datapath}}splash/{{i.filename}}"
      ng-style="{'background-color': i.color}"
      ng-class="{
        active: $index == state.introimage,
        left: $index > state.introimage,
        right: $index < state.introimage,
        full: i.full
      }">
    </div>
  </div>

  <div class="foot">
    <!-- <div class="keywords">{{meta.splash.keywords}}</div> -->
    <div class="button color-{{getRandomInt()}}" ng-click="state.intro=false;">
      <i class="fa fa-caret-down"></i>
      <!--{{meta.splash.enter}}-->
    </div>
  </div>
</div>

<div
  id="container"
  class="container"
  ng-class="{hidden:state.intro}"
  ng-click="state.disclaim[state.layout]=false;">

  <div class="header">

    <!-- TOP MENU -->
    <div class="menu">
      
      <!-- RIGHT MENU BUTTONS, REVERSE ORDER-->
      <div class="menubuttons">
        
        <!--
        <div
          class="master button hint--left"
          ng-click="changeLayout('catalog');"
          ng-class="{active:state.layout=='catalog'}"
          data-hint="{{meta.menu.catalogtip}}">
          <i class="fa fa-database"></i>
          <a class="ext hint--bottom" href="{{meta.source.catalog}}" target="_blank" data-hint="{{meta.menu.sourcetip}}">
            <i class="fa fa-file-text"></i>
          </a>
        </div>
        -->

<!--         <div class="sep">
          <i class="fa fa-arrow-right"></i>
        </div> -->

        <a
          class="menubutton hint--left"
          id="calendar"
          data-hint="{{meta.menu.calendartip}}"
          href="http://demosphere.eu/fr">
          <div class="bubble"><i class="fa fa-calendar"></i></div>
          <span>{{meta.menu.calendar}}</span>
        </a>

        <div
          ng-repeat="b in meta.menu.buttons"
          class="menubutton"
          id="{{b.slug}}"
          data-hint="{{b.tip}}"
          ng-click="b.slug!='books' && changeLayout(b.slug);"
          ng-class="{
            disabled: b.slug=='books',
            active: state.layout==b.slug,
            'hint--left': b.slug=='ninja',
            'hint--bottom': b.slug!='ninja' }">
          <div class="bubble"><i class="fa {{b.icon}}"></i></div>
          <a
            class="ext hint--bottom"
            href="{{meta.source[b.slug]}}"
            target="_blank"
            data-hint="{{meta.menu.sourcetip}}">
            <i class="fa fa-arrow-up"></i>
          </a>
          <span>{{b.label}}</span>
        </div>

      </div>

      <!-- BACK TO INTRO -->
      <div class="minimenu">
        <div
          class="action backintro hint--right"
          data-hint="{{meta.menu.backtip}}"
          ng-click="state.intro = true;">
          <i class="fa fa-angle-up"></i>
        </div>
        <div
          class="action home hint--right"
          data-hint="{{meta.menu.hometip}}"
          ng-click="changeLayout('home');"
          ng-class="{active:state.layout=='home'}">
          <i class="fa fa-home"></i>
        </div>
      <!-- closing div is under to avoid space between inline-blocks -->
      </div>

      <!-- SEARCH ZONE for map -->
      <!--<div id="searchinputformap" ng-if="state.layout=='map'"></div>-->

      <!-- SEARCH ZONE -->
      <div
        class="searchinput"
        ng-class="{inactive:
          state.layout=='ninja' || state.layout=='map' || state.layout=='full' || state.layout=='home'}"
        >

        <!-- TAGS -->
        <div
          class="tagactivator hint--bottom-right"
          data-hint="{{state.taggingtooltip}}"
          ng-class="{
            active: state.tagging,
            filtered: state.tags.length>0
          }"
          ng-click="toggleTagging();">
          <i
            class="fa"
            ng-class="{
              'fa-tag': !state.tagging,
              'fa-tags': state.tagging
            }"></i>
        </div><form autocomplete="off" ng-submit="searchSubmit(state.searchinput);">
          <input
            type="text"
            placeholder="{{meta.menu.search}}"
            ng-model="state.searchinput" 
            ng-click="$event.stopPropagation();"
            ng-enter="searchSubmit(state.searchinput);"
            ng-class="{highlight:state.search}"/>
          <i
          ng-if="state.searchinput.length"
          ng-click="searchSubmit(); toggleTag(t);"
          class="clearinput fa fa-times fa-lg"></i>
          <i
          ng-click="state.searchinput.length && searchSubmit(state.searchinput);"
          class="goinput fa fa-search fa-lg"></i>
        </form>
      </div>

      <!-- ADD ZONE -->
      <a
        ng-if="state.layout!='home'"
        class="padbutton"
        href="{{state.pad.link}}"
        target="_blank">
        <i class="fa fa-plus-circle"></i>
        <div ng-bind-html="state.pad.text"></div>
      </a>
      
    </div>

    <!-- ADD ZONE -->
    <!--
    <div class="addzone" ng-if="state.addzone">
    </div>
    -->

    <!-- TAGS COLLAPSABLE PANEL -->
    <div
      class="tagspanel"
      ng-class="{
        filtering: state.tags.length,
        active: state.tagging
      }">
      <div
        ng-repeat="t in tagsContentsOrdered"
        ng-click="toggleTag(t.tag);"
        class="gridtag t-{{t.tag}} hint--warning"
        data-hint="{{'#'+t.tag+'\n'+t.description}}"
        ng-focus="true"
        ng-class="{
          important: t.important,
          active: isTagActive(t.tag),
          popuped: isTagAutoComplete(t),
          'hint--right': $index>3,
          'hint--bottom': $index<4
        }">
          <div class="back"></div>
          <i class="fa fa-{{t.icon}}"></i>
          <div class="label">{{t.label}}</div>
      </div>
    </div>
  </div>

  <div
    class="wrapper layout-{{state.layout}}"
    ng-class="{
      tagsbordered: state.tagging,
      searched: state.search,
      filtered: state.tags.length
    }">

    <!-- message displayed the first time you arrived on a layout -->
    <div
      ng-if="state.layout!='textsprint' && state.layout!='home'"
      class="disclopener"
      ng-class="{active: !state.disclaim[state.layout]}"
      ng-click="state.disclaim[state.layout]=true; $event.stopPropagation();">
      <i class="fa fa-question-circle"></i>
    </div>
    <div
      class="disclaimer"
      ng-if="state.layout!='catalogprint' && state.layout!='home'"
      ng-class="{active: state.disclaim[state.layout]}"
      ng-click="state.disclaim[state.layout]=false;">

      <div 
        class="full"
        ng-class="{
          left: state.layout=='network' || state.layout=='map'
          }"
        compile-here="md2Html(meta.disclaimer[state.layout])">
      </div>
    
      <i class="fa fa-times" ng-click="state.disclaim[state.layout] = false;"></i>
    </div>

    <!-- SEARCH SUGGESTIONS -->
    <div
      class="searchsuggestions"
      ng-if="state.layout=='pixels' && state.searchinput.length>0">
      <i>{{meta.menu.trysearch}}</i>
      <div
        ng-repeat="n in state.suggestions.pixels"
        class="searchsuggestion"
        ng-class="{
          active: n == state.search
        }"
        ng-click="state.searchinput=n; searchSubmit(n);">
        {{n}}</div><div class="searchsuggestion">...</div>
    </div>

    <!-- loading spinner while not ready -->
    <!--
    <div class="loading spinner" ng-if="state.loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    -->

    <div class="page" ng-include="partialTemplate();"></div>

    <div ng-if="!state.layout!='map'" class="footer">
      <!--<div class="count" ng-if="state.search || state.tags.length">
        filtre: {{state.count.texts}} / {{textArray.length}} section(s) & {{state.count.links}} / {{linkArray.length}} lien(s)
      </div>-->
      <div class="content" compile-here="md2Html(meta.footer.content)"></div>

      <form
        class="mailing"
        action="https://lists.riseup.net/www"
        method="POST"
        target="_blank">
        <div class="label">inscrivez-vous sur la liste de discussion</div>
        <input
          class="email"
          type="email"
          name="email"
          placeholder="moi@courriel.org"
          ng-model="state.email" 
          ng-click="$event.stopPropagation();"
          ng-enter="subscribeList(state.email);"/>
        <input type="hidden" name="list" value="utopies-concretes">
        <input type="hidden" name="action" value="subrequest">
        <input
          class="subscribe"
          type="submit"
          name="action_subrequest"
          value="inscrire">
      </form>

      <a class="lastupdate" target="_blank" href="{{meta.repo}}">{{meta.footer.lastupdatetext}}<br>{{settings.lastupdate}}</a>

      <div><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a></div>

      <div id="move-commons-badge"><div xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:mc="http://movecommons.org/ns#" xmlns:skos="http://www.w3.org/2004/02/skos/core#" about="http://utopies-concretes.org" typeof="mc:Collective"></div><div property="foaf:name" content="Utopies ConcrÃ¨tes"></div><div rel="foaf:homepage" href="http://utopies-concretes.org"></div><div rel="mc:moveCommonsType" resource="[mc:NonProfit]"></div><div rel="mc:moveCommonsType" resource="[mc:Reproducible]"></div><div rel="mc:moveCommonsType" resource="[mc:ReinforcesCommons]"></div><div rel="mc:moveCommonsType" resource="[mc:GrassRoots]"></div><div rel="mc:focusesIn" resource="[mc:Town]"></div><div about="#manifeste" typeof="skos:Concept"></div><div about="# annuaire" typeof="skos:Concept"></div><div about="# carte" typeof="skos:Concept"></div><div about="# alternatives" typeof="skos:Concept"></div><a href="http://movecommons.org/fr/np-rp-rc.to-gr/0.1/"><img src="//movecommons.org/mc/0.1/images/np-rp-rc.to-gr-88x31-0.1.png" alt="Move Commons Ã but non lucratif, Reproductible, Reinforcing the Town/community/society Commons, Organisation horizontale" /></a></div>
    </div>

  </div>
</div>
